<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Truvani News AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg: #0f172a;
      --bg-light: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --border: #334155;
      --card-bg: #1e293b;
      --gradient: linear-gradient(135deg, #667eea, #764ba2);
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      opacity: 0.05;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .header {
      background: var(--card-bg);
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    .auth-box {
      max-width: 450px;
      margin: 100px auto;
      background: var(--card-bg);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 2px solid var(--border);
    }
    
    .auth-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: var(--bg-light);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
      font-family: inherit;
    }
    
    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
      width: 100%;
      justify-content: center;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }
    
    .btn-secondary {
      background: var(--muted);
      color: white;
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-warning {
      background: var(--warning);
      color: white;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      border: 2px solid var(--border);
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    
    .stat-card h3 {
      font-size: 3rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    
    .stat-card p {
      color: var(--muted);
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .form-card {
      background: var(--card-bg);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      border: 2px solid var(--border);
    }
    
    .form-card h2 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .image-upload-area {
      border: 3px dashed var(--border);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      background: var(--bg-light);
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
    }
    
    .image-upload-area:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }
    
    .image-upload-area.dragover {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }
    
    .article-item {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid var(--border);
      transition: all 0.3s;
    }
    
    .article-item:hover {
      transform: translateX(5px);
      border-color: var(--primary);
    }
    
    .article-content {
      display: flex;
      gap: 20px;
      align-items: center;
      flex: 1;
    }
    
    .article-thumb {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
    }
    
    .article-info h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .article-meta {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: var(--muted);
      flex-wrap: wrap;
    }
    
    .article-actions {
      display: flex;
      gap: 12px;
    }
    
    .badge {
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
    }
    
    .badge-success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }
    
    .badge-warning {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }
    
    #authMsg {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      background: rgba(99, 102, 241, 0.1);
    }
    
    #logoutBtn {
      display: none;
    }
    
    .quick-actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .ai-generate-btn {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .ai-generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
    }
    
    @media (max-width: 768px) {
      .article-item {
        flex-direction: column;
        gap: 20px;
      }
      
      .article-actions {
        width: 100%;
      }
      
      .article-actions button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
        Admin Control Panel
      </div>
      <button id="logoutBtn" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <!-- Auth Area -->
  <div id="authArea">
    <div class="auth-box">
      <h2><i class="fas fa-lock"></i> Secure Login</h2>
      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" placeholder="admin@truvani.com" value="nitinchoudharyw55@gmail.com">
      </div>
      <div class="form-group">
        <label><i class="fas fa-key"></i> Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="choudhary9462&">
      </div>
      <button id="loginBtn" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
      </button>
      <p id="authMsg"></p>
    </div>
  </div>

  <!-- Admin Area -->
  <div id="adminArea" style="display:none">
    <div class="container">
      
      <!-- Dashboard Stats -->
      <div class="dashboard">
        <div class="stat-card">
          <h3 id="totalArticles">0</h3>
          <p><i class="fas fa-newspaper"></i> Total Articles</p>
        </div>
        <div class="stat-card">
          <h3 id="totalViews">0</h3>
          <p><i class="fas fa-eye"></i> Total Views</p>
        </div>
        <div class="stat-card">
          <h3 id="publishedCount">0</h3>
          <p><i class="fas fa-check-circle"></i> Published</p>
        </div>
        <div class="stat-card">
          <h3 id="draftCount">0</h3>
          <p><i class="fas fa-file-alt"></i> Drafts</p>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button class="ai-generate-btn" id="aiGenerateBtn">
          <i class="fas fa-magic"></i> AI Generate Article
        </button>
        <button class="btn btn-success" id="exportBtn">
          <i class="fas fa-download"></i> Export Data
        </button>
        <button class="btn btn-warning" id="analyticsBtn">
          <i class="fas fa-chart-line"></i> Analytics
        </button>
      </div>

      <!-- Article Form -->
      <div class="form-card">
        <h2 id="formTitle">
          <i class="fas fa-pen-fancy"></i> Create New Article
        </h2>
        
        <div class="form-group">
          <label><i class="fas fa-heading"></i> Article Title *</label>
          <input type="text" id="title" placeholder="Enter captivating title...">
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-align-left"></i> Content *</label>
          <textarea id="content" placeholder="Write your story here..."></textarea>
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-image"></i> Featured Image</label>
          <div class="image-upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt" style="font-size:3rem;color:var(--muted);margin-bottom:15px"></i>
            <p style="color:var(--muted);font-size:1.1rem;margin-bottom:10px">
              Drag & drop or click to upload
            </p>
            <input type="file" id="imageInput" accept="image/*" style="display:none">
            <button class="btn btn-secondary" id="uploadProgress">
              <i class="fas fa-upload"></i> Choose Image
            </button>
          </div>
          <input type="url" id="imageUrl" placeholder="Or paste image URL...">
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-folder"></i> Category</label>
          <select id="category">
            <option value="General">üì∞ General</option>
            <option value="Politics">üèõÔ∏è Politics</option>
            <option value="Technology">üíª Technology</option>
            <option value="Sports">‚öΩ Sports</option>
            <option value="Entertainment">üé¨ Entertainment</option>
            <option value="Business">üíº Business</option>
            <option value="Health">üè• Health</option>
          </select>
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-toggle-on"></i> Status</label>
          <select id="status">
            <option value="published">‚úÖ Published</option>
            <option value="draft">üìÑ Draft</option>
          </select>
        </div>
        
        <div style="display:flex;gap:15px">
          <button id="postBtn" class="btn btn-primary" style="flex:1">
            <i class="fas fa-paper-plane"></i> Publish Article
          </button>
          <button id="cancelEdit" class="btn btn-secondary" style="display:none">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
      </div>

      <!-- Articles List -->
      <div class="form-card">
        <h2>
          <i class="fas fa-list"></i> All Articles
        </h2>
        <div id="articlesList"></div>
      </div>

    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
