<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Truvani News</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    .admin-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="admin-box">
    <h2>Add News</h2>
    <input type="text" id="title" placeholder="News Title" />
    <textarea id="content" placeholder="News Content"></textarea>
    <button id="addNews">Add News</button>
  </div>

  <script type="module">
    import { db, addDoc, collection, serverTimestamp } from "./firebase-config.js";

    document.getElementById("addNews").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return alert("Fill all fields!");
      try {
        await addDoc(collection(db, "news"), {
          title,
          content,
          createdAt: serverTimestamp(),
          reactions: {}
        });
        alert("News added!");
        location.reload();
      } catch (e) {
        alert("Error adding news: " + e.message);
      }
    });
  </script>
</body>
</html>
