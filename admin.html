<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUVANI Admin Panel - Firebase Console</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- === FIREBASE SDKs (REQUIRED) === -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <style>
        :root {
            --primary-color: #e63946; 
            --secondary-color: #1a1a1a; 
            --accent-color: #00d4ff; 
            --success-color: #28a745;
            --light-bg: #ffffff;
            --dark-bg: #0a0a0a;
            --text-color: #333;
            --card-bg: #f5f5f5;
            --border-color: #eee;
        }
        body.dark-mode {
            --light-bg: #1a1a1a;
            --dark-bg: #000000;
            --text-color: #f0f0f0;
            --card-bg: #222222;
            --border-color: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', monospace; background: var(--dark-bg); color: var(--text-color); transition: background 0.5s, color 0.5s; overflow-x: hidden; }
        
        /* --- Header & Controls --- */
        .admin-header { background: var(--light-bg); border-bottom: 3px solid var(--primary-color); box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; position: sticky; top: 0; z-index: 100; transition: background 0.5s; }
        .header-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .admin-logo { font-size: 28px; font-weight: bold; color: var(--primary-color); letter-spacing: 1px; }
        .mode-toggle { cursor: pointer; font-size: 20px; color: var(--text-color); margin-right: 15px; transition: color 0.3s; }
        .admin-badge { background: var(--success-color); color: white; padding: 8px 15px; border-radius: 5px; font-weight: bold; font-size: 14px; }
        
        /* --- Main Content --- */
        .admin-container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .admin-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); border: 2px solid var(--border-color); border-radius: 12px; padding: 25px; transition: all 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .stat-number { font-size: 36px; font-weight: bold; color: var(--primary-color); margin-bottom: 5px; }
        .stat-label { color: #888; font-size: 14px; }
        .admin-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .admin-panel { background: var(--light-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 30px; transition: background 0.5s; }
        .panel-header { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid var(--accent-color); }
        .panel-title { font-size: 22px; color: var(--accent-color); font-weight: bold; }
        
        /* --- Forms & Buttons --- */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--text-color); }
        .form-input, .form-textarea, .form-select { width: 100%; padding: 12px; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-color); font-size: 14px; transition: all 0.3s; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 5px rgba(230, 57, 70, 0.5); }
        .form-textarea { min-height: 150px; resize: vertical; }
        .admin-btn { padding: 12px 25px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: all 0.3s; font-size: 16px; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { background: #d62839; }
        
        /* --- Toast Notification (for feedback) --- */
        #toastContainer { position: fixed; top: 20px; right: 20px; z-index: 2000; }
        .toast { background: rgba(0, 0, 0, 0.9); color: white; padding: 15px 25px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); min-width: 300px; opacity: 0; transform: translateX(100%); transition: all 0.5s ease-out; }
        .toast.success { border-left: 5px solid var(--success-color); }
        .toast.error { border-left: 5px solid var(--primary-color); }
        .toast-show { opacity: 1; transform: translateX(0); }
        .toast-title { font-weight: bold; margin-bottom: 5px; }

        @media (max-width: 992px) { .admin-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <!-- Toast Notification Container -->
    <div id="toastContainer"></div>

    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <div>
                <div class="admin-logo">TRUVANI ADMIN</div>
                <div style="color: #666; font-size: 12px; margin-top: 5px;">
                    Welcome, Nitin Choudhary
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                 <i class="fa-solid fa-moon mode-toggle" id="modeToggle"></i>
                <div class="admin-badge"><i class="fa-solid fa-lock"></i> Secured</div>
                <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-weight: bold; margin-left: 20px;">
                    <i class="fa-solid fa-arrow-left"></i> Back to Site
                </a>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="admin-container">
        <!-- Stats -->
        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalArticles">0</div>
                <div class="stat-label"><i class="fa-solid fa-newspaper"></i> Total Articles (Live)</div>
            </div>
            <!-- Other stats cards omitted -->
        </div>

        <!-- Main Grid -->
        <div class="admin-grid">
            <!-- Left Column: Create News -->
            <div class="admin-panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fa-solid fa-file-circle-plus"></i> CREATE NEW ARTICLE</h2>
                </div>

                <form id="newsForm">
                    <div class="form-group">
                        <label class="form-label"><i class="fa-solid fa-heading"></i> Article Title</label>
                        <input type="text" class="form-input" id="newsTitle" placeholder="Enter headline..." required>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fa-solid fa-tags"></i> Category</label>
                        <select class="form-select" id="newsCategory" required>
                            <option value="">Select Category</option>
                            <option value="Politics">Politics</option>
                            <option value="Business">Business</option>
                            <option value="Technology">Technology</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fa-solid fa-align-left"></i> Content</label>
                        <textarea class="form-textarea" id="newsContent" placeholder="Write your full article content..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fa-solid fa-image"></i> Featured Image URL</label>
                        <input type="text" class="form-input" id="imageURL" placeholder="Paste image URL here (e.g., from Unsplash)">
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fa-solid fa-user"></i> Author</label>
                        <input type="text" class="form-input" id="newsAuthor" value="Nitin Choudhary" required>
                    </div>

                    <div style="margin-top: 30px;">
                        <button type="submit" class="admin-btn btn-primary">
                            <i class="fa-solid fa-paper-plane"></i> PUBLISH TO FIREBASE
                        </button>
                    </div>
                </form>
            </div>

            <!-- Right Column: AI Tools & Recent Articles (Omitted) -->
        </div>
    </div>

    <script>
        // *******************************************************************
        // 1. FIREBASE CONFIGURATION (LIVE KEYS ADDED)
        // *******************************************************************
        const firebaseConfig = {
          apiKey: "AIzaSyAeGWwKLkHB43i1FbedgkANPKcTCBh0Z9A",
          authDomain: "truvani-news-5ac15.firebaseapp.com",
          projectId: "truvani-news-5ac15",
          storageBucket: "truvani-news-5ac15.firebasestorage.app",
          messagingSenderId: "742142167141",
          appId: "1:742142167141:web:c2c116f5e50a574de85e8c",
          measurementId: "G-P3T36GZQV8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // 2. TOAST NOTIFICATION (For publishing feedback)
        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<div class="toast-title">${title}</div><div>${message}</div>`;
            container.appendChild(toast);
            setTimeout(() => { toast.classList.add('toast-show'); }, 10);
            setTimeout(() => {
                toast.classList.remove('toast-show');
                setTimeout(() => { container.removeChild(toast); }, 500); 
            }, 4000);
        }

        // 3. PUBLISH FUNCTIONALITY (Writes data to Firebase)
        document.getElementById('newsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('newsTitle').value;
            const category = document.getElementById('newsCategory').value;
            const content = document.getElementById('newsContent').value;
            const author = document.getElementById('newsAuthor').value;
            const imageUrl = document.getElementById('imageURL').value;
            
            const currentDate = new Date().toLocaleDateString('en-IN', { month: 'short', day: 'numeric', year: 'numeric' });
            // ServerTimestamp का उपयोग करें ताकि डेटाबेस में सही समय सेव हो
            const timestamp = firebase.firestore.FieldValue.serverTimestamp(); 

            try {
                // 'articles' collection में नया document बनाएँ
                await db.collection('articles').add({
                    title: title,
                    category: category,
                    content: content,
                    imageUrl: imageUrl || 'https://via.placeholder.com/800x400.png?text=TRUVANI+News',
                    author: author,
                    date: currentDate,
                    timestamp: timestamp, // Sorting के लिए
                    views: 0
                });

                showToast('🚀 PUBLISH SUCCESS', `आर्टिकल "${title}" डेटाबेस में सेव हो गया है।`, 'success');
                this.reset();
                document.getElementById('newsAuthor').value = 'Nitin Choudhary';
                
            } catch (error) {
                console.error("Firebase Publish Error:", error);
                showToast('❌ PUBLISH FAILED', `आRTICLE सेव नहीं हुआ।`, 'error');
            }
        });
        
        // ... (Dark Mode and other JS functions)
    </script>
</body>
</html>
