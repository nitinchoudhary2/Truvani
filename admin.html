<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truvani Command Center</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <style>
    :root {
      --bg: #09090b;
      --sidebar: #18181b;
      --card: #27272a;
      --accent: #8b5cf6; /* Violet */
      --accent-glow: rgba(139, 92, 246, 0.5);
      --text: #e4e4e7;
      --text-muted: #a1a1aa;
      --border: #3f3f46;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
    body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

    /* --- LOGIN OVERLAY --- */
    #authScreen {
      position: fixed; inset: 0; background: #000; z-index: 50; display: flex; align-items: center; justify-content: center;
      background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    }
    .login-box {
      width: 400px; padding: 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      border-radius: 24px; backdrop-filter: blur(20px); text-align: center;
      box-shadow: 0 0 40px rgba(139, 92, 246, 0.2);
    }
    .login-input {
      width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
      border-radius: 12px; color: white; margin-bottom: 15px; font-size: 1rem; outline: none;
    }
    .login-input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 260px; background: var(--sidebar); border-right: 1px solid var(--border);
      padding: 25px; display: flex; flex-direction: column;
    }
    .brand {
      font-size: 1.6rem; font-weight: 700; color: white; margin-bottom: 40px;
      display: flex; align-items: center; gap: 10px; letter-spacing: 1px;
    }
    .brand i { color: var(--accent); filter: drop-shadow(0 0 10px var(--accent)); }
    
    .nav-btn {
      padding: 14px 16px; border-radius: 14px; color: var(--text-muted); cursor: pointer;
      margin-bottom: 8px; transition: 0.3s; display: flex; align-items: center; gap: 12px; font-weight: 500;
    }
    .nav-btn:hover, .nav-btn.active {
      background: var(--accent); color: white; box-shadow: 0 4px 20px var(--accent-glow);
    }
    .nav-btn.logout { margin-top: auto; border: 1px solid var(--border); }
    .nav-btn.logout:hover { background: #ef4444; border-color: #ef4444; }

    /* --- MAIN CONTENT --- */
    .main { flex: 1; padding: 30px; overflow-y: auto; position: relative; }
    
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .page-title { font-size: 2rem; font-weight: 700; }
    .status-badge { background: #10b981; color: #000; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }

    /* --- DASHBOARD GRIDS --- */
    .grid-top { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card {
      background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border);
      display: flex; flex-direction: column; justify-content: space-between; height: 140px;
      transition: 0.3s; position: relative; overflow: hidden;
    }
    .stat-card::before {
      content:''; position: absolute; top:0; left:0; width:100%; height:4px; background: var(--accent);
    }
    .stat-val { font-size: 2.5rem; font-weight: 700; color: white; }
    .stat-title { color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
    .icon-bg { position: absolute; right: 20px; bottom: 20px; font-size: 4rem; opacity: 0.1; }

    /* --- CHART SECTION --- */
    .chart-container {
      background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border);
      margin-bottom: 30px; height: 400px;
    }

    /* --- EDITOR & FORM --- */
    .editor-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
    
    .form-box { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
    .input-field {
      width: 100%; padding: 12px; background: #18181b; border: 1px solid var(--border);
      color: white; border-radius: 8px; margin-bottom: 15px; outline: none;
    }
    /* Quill Override */
    .ql-toolbar { background: #18181b; border-color: var(--border) !important; border-radius: 8px 8px 0 0; }
    .ql-container { background: #18181b; border-color: var(--border) !important; border-radius: 0 0 8px 8px; font-family: 'Outfit', sans-serif; font-size: 1rem; height: 250px; color: white; }
    
    .btn {
      width: 100%; padding: 14px; background: var(--accent); color: white; border: none;
      border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem;
    }
    .btn:hover { box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-2px); }

    /* --- TABLE --- */
    .table-box { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; }
    th { background: #18181b; color: var(--text-muted); padding: 15px; text-align: left; font-size: 0.85rem; text-transform: uppercase; }
    td { padding: 15px; border-bottom: 1px solid var(--border); color: white; }
    tr:hover { background: rgba(255,255,255,0.02); }

    .action-icon { cursor: pointer; margin-right: 10px; transition: 0.2s; }
    .action-icon:hover { color: var(--accent); transform: scale(1.2); }

    /* --- ACTIVITY LOG --- */
    .activity-log { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); height: 100%; }
    .log-item {
      display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 0.9rem;
    }
    .log-time { font-size: 0.75rem; color: var(--text-muted); margin-left: auto; }

    /* SECTIONS */
    .section { display: none; animation: fadeUp 0.4s ease; }
    .section.active { display: block; }
    @keyframes fadeUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

    /* Toast */
    #toast {
      position: fixed; bottom: 30px; right: 30px; background: var(--accent); color: white;
      padding: 15px 25px; border-radius: 10px; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: translateY(100px); transition: 0.3s; z-index: 100;
    }
    #toast.show { transform: translateY(0); }

    @media(max-width:900px) { .editor-layout { grid-template-columns: 1fr; } .sidebar { display: none; } }
  </style>
</head>
<body>

  <div id="authScreen">
    <div class="login-box">
      <h1 style="margin-bottom:10px;">Truvani<span style="color:var(--accent)">.AI</span></h1>
      <p style="color:var(--text-muted); margin-bottom:30px;">Secure Command Center</p>
      <input type="email" id="email" class="login-input" placeholder="Admin Email">
      <input type="password" id="password" class="login-input" placeholder="Access Code">
      <button class="btn" id="loginBtn">Initialize System</button>
      <p id="loginMsg" style="color:#ef4444; margin-top:15px; font-size:0.9rem;"></p>
    </div>
  </div>

  <div id="adminUI" style="display:none; width:100%;">
    
    <div class="sidebar">
      <div class="brand"><i class="fa-solid fa-layer-group"></i> Truvani</div>
      <div class="nav-btn active" onclick="switchTab('dashboard')"><i class="fa-solid fa-chart-pie"></i> Analytics</div>
      <div class="nav-btn" onclick="switchTab('create')"><i class="fa-solid fa-pen-to-square"></i> Editor</div>
      <div class="nav-btn" onclick="switchTab('manage')"><i class="fa-solid fa-database"></i> Database</div>
      <div class="nav-btn logout" id="logoutBtn"><i class="fa-solid fa-power-off"></i> Terminate</div>
    </div>

    <div class="main">
      <div class="top-bar">
        <h2 class="page-title">System Overview</h2>
        <div class="status-badge">‚óè Online</div>
      </div>

      <div id="dashboard" class="section active">
        <div class="grid-top">
          <div class="stat-card">
            <div class="stat-title">Total Articles</div>
            <div class="stat-val" id="totalNews">0</div>
            <i class="fa-solid fa-newspaper icon-bg"></i>
          </div>
          <div class="stat-card">
            <div class="stat-num stat-val" id="totalViews">0</div>
            <div class="stat-title">Global Views</div>
            <i class="fa-solid fa-eye icon-bg"></i>
          </div>
          <div class="stat-card">
            <div class="stat-num stat-val" id="totalLikes">0</div>
            <div class="stat-title">User Engagement</div>
            <i class="fa-solid fa-heart icon-bg"></i>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="viewsChart"></canvas>
        </div>
      </div>

      <div id="create" class="section">
        <div class="editor-layout">
          
          <div class="form-box">
            <h3 style="margin-bottom:20px;">Compose Article</h3>
            <input type="text" id="inpTitle" class="input-field" placeholder="Main Headline">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
              <select id="inpCategory" class="input-field">
                <option value="General">General</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Quantum">Quantum</option>
                <option value="Tech">Tech</option>
                <option value="Politics">Politics</option>
              </select>
              <input type="text" id="inpSub" class="input-field" placeholder="Sub-category (e.g., Jaipur)">
            </div>

            <div id="quillEditor"></div>

            <div style="margin-top:20px;">
               <label>Featured Image</label>
               <input type="text" id="inpUrl" class="input-field" placeholder="Image URL">
               <input type="file" id="inpFile" class="input-field">
            </div>

            <button class="btn" id="publishBtn">Deploy Article</button>
          </div>

          <div class="activity-log">
            <h3 style="margin-bottom:15px;">Recent Activity</h3>
            <div id="activityList">
               <div class="log-item">System initialized...</div>
            </div>
          </div>
        </div>
      </div>

      <div id="manage" class="section">
        <input type="text" id="searchBox" class="input-field" placeholder="Search Database...">
        <div class="table-box">
          <table>
            <thead>
              <tr>
                <th>Article</th>
                <th>Category</th>
                <th>Performance</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="newsTableBody">
              </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <div id="toast">Notification</div>

  <script type="module" src="admin.js"></script>
  <script>
    // Switch Tabs
    window.switchTab = (id) => {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      
      // Highlight Nav
      const map = {'dashboard':0, 'create':1, 'manage':2};
      document.querySelectorAll('.nav-btn')[map[id]].classList.add('active');
    }
  </script>
</body>
</html>
