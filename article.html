        .nav-content a { color: white; text-decoration: none; padding: 15px 20px; display: block; font-weight: 500; }

        .article-container {
            max-width: 900px;

            opacity: 0; /* Fade in on load */

        /* --- 4. *** NEW: Like Button CSS *** --- */

            color: white;
        }
        .like-button.liked {

        footer { background: var(--secondary-color); color: white; padding: 50px 20px; margin-top: 50px; }

<body>
    <!-- Header (Copied from index.html) -->
    <header>
        <div class="header-main">
            <div><div class="logo">TRUVANI</div><div class="logo-sub">Truth in Every Word</div></div>
            <div class="header-controls">
                <div class="search-box"><input type="text" placeholder="Search news..." id="searchInput"><button class="search-btn" onclick="performSearch()"><i class="fa-solid fa-magnifying-glass"></i></button></div>
                <i class="fa-solid fa-moon mode-toggle" id="modeToggle"></i>
                <a href="quantum.html" class="quick-link-btn btn-ai"><i class="fa-solid fa-microchip"></i> AI Portal</a>
                <a href="contact.html" class="quick-link-btn btn-contact"><i class="fa-solid fa-phone"></i> Contact</a>
                <a href="admin.html" class="quick-link-btn" style="background: var(--primary-color); color: white;"><i class="fa-solid fa-gear"></i> Admin</a>
            </div>
        </div>
        <nav class="nav-bar">
            <div class="nav-content">
                <a href="index.html">Home</a><a href="#">India</a><a href="#">World</a><a href="#">Business</a><a href="#">Technology</a><a href="#">Sports</a><a href="#">Health</a><a href="#">Opinion</a>
            </div>
        </nav>
    </header>

    <!-- Main Article Container -->
    <div class="article-container">
        <div id="article-content-area">
            <!-- Article will be loaded here by JS -->
            <div class="article-header">
                <h1>Loading Article...</h1>
            </div>
            <div class="meta-info">
                <span><i class="fa-solid fa-calendar"></i> ...</span>
                <span><i class="fa-solid fa-user"></i> ...</span>
                <span><i class="fa-solid fa-eye"></i> ...</span>
            </div>
            <img src="https://via.placeholder.com/900x500.png?text=Loading+Image..." alt="Loading" class="article-image">
            <div class="article-body">
                <p>Loading full article content from Firebase. Please wait...</p>
            </div>
            
            <!-- *** NEW: Like Button Section *** -->
            <div class="like-section">
                <button class="like-button" id="like-btn" onclick="handleLike()">
                    <i class="fa-regular fa-heart"></i>
                    <span>Like</span> (<span id="like-count">0</span>)
                </button>
            </div>
            
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-bottom"><p>&copy; 2025 TRUVANI Global News Network.</p></div>
    </footer>

    <script>
        // *******************************************************************
        // 1. FIREBASE CONFIGURATION (LIVE KEYS ADDED)
        // *******************************************************************
        const firebaseConfig = {
          apiKey: "AIzaSyAeGWwKLkHB43i1FbedgkANPKcTCBh0Z9A",
          authDomain: "truvani-news-5ac15.firebaseapp.com",
          projectId: "truvani-news-5ac15",
          storageBucket: "truvani-news-5ac15.firebasestorage.app",
          messagingSenderId: "742142167141",
          appId: "1:742142167141:web:c2c116f5e50a574de85e8c",
          measurementId: "G-P3T36GZQV8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // *** NEW: Global variable to store the current article ID ***
        let currentArticleId = null;

        // *******************************************************************
        // 2. FETCH AND RENDER ARTICLE
        // *******************************************************************
        async function fetchArticle(docId) {
            const articleContentArea = document.getElementById('article-content-area');
            try {
                const docRef = db.collection('articles').doc(docId);
                const doc = await docRef.get();

                if (!doc.exists) {
                    articleContentArea.innerHTML = '<h1>Error 404: Article not found.</h1>';
                    return;
                }
                
                const article = doc.data();
                
                // --- Increment View Count (We don't wait for this) ---
                // We use increment(1) to safely add 1 to the view count
                const increment = firebase.firestore.FieldValue.increment(1);
                docRef.update({ views: increment });
                
                // --- Update the HTML content ---
                document.title = `${article.title} | TRUVANI`; // Set page title
                
                articleContentArea.innerHTML = `
                    <div class="article-header">
                        <h1>${article.title}</h1>
                    </div>
                    <div class="meta-info">
                        <span><i class="fa-solid fa-calendar"></i> ${article.date || 'N/A'}</span>
                        <span><i class="fa-solid fa-user"></i> ${article.author || 'TRUVANI Desk'}</span>
                        <span><i class="fa-solid fa-eye"></i> ${ (article.views || 0) + 1 } Views</span>
                    </div>
                    <img src="${article.imageUrl || 'https://via.placeholder.com/900x500.png?text=TRUVANI'}" alt="${article.title}" class="article-image">
                    <div class="article-body">
                        <p>${article.content.replace(/\\n/g, '<br>')}</p>
                    </div>
                    
                    <!-- *** NEW: Like Button Section *** -->
                    <div class="like-section">
                        <button class="like-button" id="like-btn" onclick="handleLike()">
                            <i class="fa-regular fa-heart"></i>
                            <span>Like</span> (<span id="like-count">${article.likes || 0}</span>)
                        </button>
                    </div>
                `;
                
                // *** NEW: Check if user has already liked this article ***
                checkIfLiked(docId);
                
                articleContentArea.style.opacity = 1; // Fade in
                
            } catch (error) {
                console.error("Error fetching article:", error);
                articleContentArea.innerHTML = '<h1>Error: Could not load article.</h1>';
            }
        }
        
        // *******************************************************************
        // 3. *** NEW: LIKE BUTTON FUNCTIONS ***
        // *******************************************************************
        
        // This function handles the like button click
        async function handleLike() {
            if (!currentArticleId) return; // Do nothing if ID is not set
            
            const likeButton = document.getElementById('like-btn');
            const likeCountSpan = document.getElementById('like-count');
            const storageKey = 'liked_' + currentArticleId;

            // Check localStorage. If already liked, do nothing.
            if (localStorage.getItem(storageKey)) {
                console.log("Already liked this article.");
                return;
            }

            // Disable button to prevent spam
            likeButton.disabled = true;
            likeButton.classList.add('liked');

            // 1. Update UI immediately
            let currentLikes = parseInt(likeCountSpan.textContent);
            likeCountSpan.textContent = currentLikes + 1;
            likeButton.innerHTML = `<i class="fa-solid fa-heart"></i> <span>Liked!</span> (${currentLikes + 1})`;

            // 2. Save to localStorage
            localStorage.setItem(storageKey, 'true');

            // 3. Update Firebase
            try {
                const docRef = db.collection('articles').doc(currentArticleId);
                const increment = firebase.firestore.FieldValue.increment(1);
                await docRef.update({ likes: increment });
            } catch (error) {
                console.error("Error updating likes:", error);
                // (Optional: Rollback UI if Firebase fails)
            }
        }
        
        // This function checks localStorage when the page loads
        function checkIfLiked(docId) {
            const likeButton = document.getElementById('like-btn');
            const storageKey = 'liked_' + docId;
            if (localStorage.getItem(storageKey)) {
                likeButton.classList.add('liked');
                likeButton.disabled = true;
                const count = document.getElementById('like-count').textContent;
                likeButton.innerHTML = `<i class="fa-solid fa-heart"></i> <span>Liked!</span> (${count})`;
            }
        }

        // *******************************************************************
        // 4. UTILITY & INIT FUNCTIONS
        // *******************************************************************
        
        // (Dark Mode Logic)
        const modeToggle = document.getElementById('modeToggle');
        if(modeToggle) { /* ... (Dark Mode code) ... */ }
        if (localStorage.getItem('mode') === 'dark') { /* ... (Dark Mode code) ... */ }
        
        // (Search Function)
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if(query) alert(`Search for: ${query}`);
        }

        // 5. INITIALIZATION (On Page Load)
        window.onload = function() {
            // Get the Article ID from the URL (e.g., ?id=ABCDEF...)
            const params = new URLSearchParams(window.location.search);
            const docId = params.get('id');
            
            if (docId) {
                currentArticleId = docId; // Store ID globally
                fetchArticle(docId);
S            } else {
                document.getElementById('article-content-area').innerHTML = '<h1>Error 404: No article ID provided.</h1>';
            }
        }
    </script>
</body>
