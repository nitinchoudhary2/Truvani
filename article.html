<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article | TRUVANI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: system-ui;
      margin: 0;
      background: #f5f5f5;
      padding: 20px;
    }
    .article {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
      transition: all 0.3s ease;
    }
    img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
    }
    .meta {
      color: #666;
      font-size: 15px;
      margin: 10px 0 20px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 15px;
    }
    .footer a {
      color: #e1306c;
      text-decoration: none;
      font-weight: 600;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: #007bff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      img { height: 250px; }
      .article { padding: 20px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="article" id="article">
    <p>Loading article...</p>
  </div>

  <div class="footer">
    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a><br><br>
    Follow us on 
    <a href="https://www.instagram.com/truvaninews?igsh=OGs3NnlzMGpzbWsw" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeGWwKLkHB43i1FbedgkANPKcTCBh0Z9A",
      authDomain: "truvani-news-5ac15.firebaseapp.com",
      projectId: "truvani-news-5ac15",
      storageBucket: "truvani-news-5ac15.appspot.com",
      messagingSenderId: "742142167141",
      appId: "1:742142167141:web:c2c116f5e50a574de85e8c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const articleContainer = document.getElementById('article');

    if (!id) {
      articleContainer.innerHTML = '<h1>Article not found</h1>';
    } else {
      loadArticle(id);
    }

    async function loadArticle(articleId) {
      try {
        const docRef = doc(db, 'news', articleId);
        const snap = await getDoc(docRef);
        if (!snap.exists()) {
          articleContainer.innerHTML = '<h1>Article not found</h1>';
          return;
        }

        const a = snap.data();
        const date = a.createdAt?.toDate ? new Date(a.createdAt.toDate()) : new Date();
        articleContainer.innerHTML = `
          <img src="${a.imageUrl || 'https://via.placeholder.com/800x400'}" alt="${a.title}">
          <h1>${a.title}</h1>
          <div class="meta">By ${a.author || 'TRUVANI'} â€¢ ${date.toLocaleString()}</div>
          <div style="font-size:18px;line-height:1.8">${a.content}</div>
        `;
      } catch (err) {
        console.error('Error loading article:', err);
        articleContainer.innerHTML = '<h1>Error loading article</h1>';
      }
    }
  </script>
</body>
</html>
