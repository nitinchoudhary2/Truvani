<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truvani News - Latest Breaking News</title>
  <meta name="description" content="Stay updated with latest news">
  <link rel="manifest" href="manifest.json">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --success: #28a745;
      --danger: #dc3545;
      --bg: #ffffff;
      --text: #212529;
      --muted: #6c757d;
      --border: #dee2e6;
      --card-bg: #ffffff;
      --shadow: rgba(0,0,0,0.1);
    }
    
    body.dark-theme {
      --bg: #1a1a1a;
      --text: #f1f1f1;
      --card-bg: #2d2d2d;
      --border: #404040;
      --shadow: rgba(0,0,0,0.3);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    
    /* Header */
    header {
      background: var(--card-bg);
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid var(--border);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    nav {
      display: flex;
      gap: 20px;
    }
    
    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    nav a:hover, nav a.active {
      background: var(--primary);
      color: white;
    }
    
    .theme-toggle {
      background: var(--card-bg);
      border: 2px solid var(--border);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    
    .theme-toggle:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    /* Search & Filter */
    .controls {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .search-box {
      flex: 1;
      min-width: 200px;
      padding: 12px 20px;
      border: 2px solid var(--border);
      border-radius: 25px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .category-filter {
      padding: 12px 20px;
      border: 2px solid var(--border);
      border-radius: 25px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .category-filter:hover {
      border-color: var(--primary);
    }
    
    /* News Grid */
    .news-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }
    
    .news-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    
    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px var(--shadow);
    }
    
    .news-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .news-content {
      padding: 20px;
    }
    
    .news-category {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .news-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .news-excerpt {
      color: var(--muted);
      margin-bottom: 15px;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .news-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 15px;
    }
    
    .reactions {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .reaction-btn {
      flex: 1;
      padding: 8px;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .reaction-btn:hover {
      transform: scale(1.05);
      border-color: var(--primary);
    }
    
    .read-more-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .read-more-btn:hover {
      background: var(--primary-dark);
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: var(--muted);
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      background: var(--card-bg);
      color: var(--muted);
      margin-top: 50px;
      border-top: 2px solid var(--border);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: flex-start;
      }
      
      nav {
        width: 100%;
        justify-content: space-between;
      }
      
      .news-container {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="logo">
        üì∞ Truvani News
      </div>
      
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="rajasthan.html">Rajasthan</a>
        <a href="quantum.html">Quantum</a>
        <a href="admin.html">Admin</a>
      </nav>
      
      <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
        üåô
      </button>
    </div>
  </header>

  <!-- Search & Filter -->
  <div class="controls">
    <input type="text" id="searchInput" class="search-box" placeholder="üîç Search news...">
    <select id="categoryFilter" class="category-filter">
      <option value="all">All Categories</option>

      <option value="Business">Business</option>

  <!-- News Container -->
  <main class="news-container" id="news-container">

  </main>

  <!-- Footer -->
  <footer>
    <p style="font-size:1.1rem;font-weight:600;margin-bottom:10px">üì∞ Truvani News</p>
    <p>Stay informed, stay ahead.</p>
    <p style="margin-top:15px">¬© 2025 All Rights Reserved</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
