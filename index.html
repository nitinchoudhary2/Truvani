  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg-body: #f4f7f6;
      --bg-card: #ffffff;
      --text-main: #333333;
      --text-light: #666666;
      --header-bg: rgba(255, 255, 255, 0.9);
      --border: #e0e0e0;
      --shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    [data-theme="dark"] {
      --primary: #4dabf7;
      --primary-dark: #339af0;
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --text-main: #e0e0e0;
      --text-light: #a0a0a0;
      --header-bg: rgba(30, 30, 30, 0.9);
      --border: #333;
      --shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
    body { background: var(--bg-body); color: var(--text-main); padding-top: 80px; display: flex; flex-direction: column; min-height: 100vh; }

    /* --- ADVANCED HEADER --- */
    header {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      background: var(--header-bg); backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 10px 5%;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: var(--shadow);
    }
    .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 8px; }
    
    .search-container { position: relative; width: 300px; display: none; } /* Mobile hidden default */
    @media(min-width: 768px) { .search-container { display: block; } }
    
    .search-input {
      width: 100%; padding: 8px 35px 8px 15px; border-radius: 20px;
      border: 1px solid var(--border); background: var(--bg-body); color: var(--text-main); outline: none;
    }
    .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }

    .nav-links { display: flex; gap: 20px; align-items: center; }
    .nav-links a { text-decoration: none; color: var(--text-main); font-weight: 500; font-size: 0.95rem; }
    .nav-links a:hover, .nav-links a.active { color: var(--primary); }
    
    .admin-btn {
      background: var(--primary); color: #fff !important; padding: 6px 15px; 
      border-radius: 20px; font-size: 0.85rem !important;
    }
    .theme-btn { cursor: pointer; font-size: 1.2rem; background: none; border: none; color: var(--text-main); }

    /* --- CATEGORY FILTERS --- */
    .filters {
      display: flex; justify-content: center; gap: 10px; padding: 20px; flex-wrap: wrap;
    }
    .filter-chip {
      padding: 8px 16px; border-radius: 50px; background: var(--bg-card); border: 1px solid var(--border);
      cursor: pointer; font-size: 0.9rem; color: var(--text-light); font-weight: 500;
    }
    .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); }

    /* --- NEWS GRID --- */
    .news-container {
      max-width: 1200px; margin: 0 auto; padding: 20px; width: 100%;
      display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px;
    }
    
    .news-card {
      background: var(--bg-card); border-radius: 12px; overflow: hidden;
      box-shadow: var(--shadow); display: flex; flex-direction: column;
      transform: translateY(0); transition: transform 0.3s; border: 1px solid var(--border);
    }
    .news-card:hover { transform: translateY(-5px); }
    
    .card-img { width: 100%; height: 180px; object-fit: cover; background: #ccc; }
    .card-body { padding: 15px; display: flex; flex-direction: column; flex: 1; }
    .card-tag { font-size: 0.75rem; color: var(--primary); font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
    .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; line-height: 1.4; }
    .card-desc { font-size: 0.9rem; color: var(--text-light); margin-bottom: 15px; flex: 1; }
    .read-more {
      display: inline-block; text-decoration: none; color: var(--primary);
      font-weight: 600; font-size: 0.9rem; margin-top: auto;
    }

    /* --- FOOTER (Restored) --- */
    footer {
      background: var(--bg-card); border-top: 1px solid var(--border);
      padding: 40px 20px; text-align: center; margin-top: auto;
    }
    .footer-content h3 { color: var(--primary); margin-bottom: 10px; }
    .social-icons { margin: 15px 0; }
    .social-icons a { margin: 0 10px; font-size: 1.5rem; color: var(--text-main); }
    .social-icons a:hover { color: var(--primary); }
    .contact-info { font-size: 0.9rem; color: var(--text-light); line-height: 1.6; margin-top: 15px; }

    /* Scroll Top Btn */
    .scroll-top {
      position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white;
      width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center;
      justify-content: center; cursor: pointer; opacity: 0; pointer-events: none; transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .scroll-top.visible { opacity: 1; pointer-events: all; }

  </style>
</head>
<body>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7kpocJ...", // Replace with actual Key
      authDomain: "truvaninews.firebaseapp.com",
      projectId: "truvaninews",
      storageBucket: "truvaninews.appspot.com",
      messagingSenderId: "1085219999999",
      appId: "1:1085219999999:web:xxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const newsGrid = document.getElementById("newsGrid");
    
    let allNewsData = []; // Store data for search functionality

    // Load News Real-time
    const q = query(collection(db, "news"), orderBy("timestamp", "desc"), limit(50));
    
    onSnapshot(q, (snapshot) => {
      allNewsData = [];
      snapshot.forEach(doc => {
        allNewsData.push({ id: doc.id, ...doc.data() });
      });
      renderNews(allNewsData);
    });

    // Render Function
    window.renderNews = (newsList) => {
      newsGrid.innerHTML = "";
      if (newsList.length === 0) {
        newsGrid.innerHTML = "<h3>No news found.</h3>";
        return;
      }
      newsList.forEach(data => {
        const div = document.createElement("div");
        div.classList.add("news-card");
        div.innerHTML = `
          <img src="${data.imageUrl || 'https://via.placeholder.com/400'}" class="card-img" alt="News">
          <div class="card-body">
            <div class="card-tag">${data.category || 'General'}</div>
            <h2 class="card-title">${data.title}</h2>
            <p class="card-desc">${data.content.substring(0, 100)}...</p>
            <a href="article.html?id=${data.id}" class="read-more">Read Article <i class="fa-solid fa-arrow-right"></i></a>
          </div>
        `;
        newsGrid.appendChild(div);
      });
    };

    // Filter Function
    window.filterNews = (category) => {
      // Update active chip UI
      document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
      event.target.classList.add('active');

      if (category === 'all') {
        renderNews(allNewsData);
      } else {
        const filtered = allNewsData.filter(news => news.category === category);
        renderNews(filtered);
      }
    };

    // Search Functionality (Client Side)
    document.getElementById('searchInput').addEventListener('keyup', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allNewsData.filter(news => 
        news.title.toLowerCase().includes(term) || 
        news.content.toLowerCase().includes(term)
      );
      renderNews(filtered);
    });

    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      themeToggle.innerHTML = next === 'light' ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
    });

    // Scroll to Top Logic
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) scrollBtn.classList.add('visible');
      else scrollBtn.classList.remove('visible');
    });
    scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

  </script>
