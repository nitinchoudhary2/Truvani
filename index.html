<script>
    // -----------------------------------------------------------
    // üî•üö® ‡§Ö‡§™‡§®‡•Ä Firebase Config ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç üö®üî•
    // -----------------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIza...YOUR_FIREBASE_KEY", // üö® ‡§Ø‡§π ‡§Ü‡§™‡§ï‡•Ä Firebase ‡§ï‡•Ä ‡§π‡•à
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    let db, storage;
    
    window.addEventListener('load', function() {
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            storage = firebase.storage();
            
            // ‡§ë‡§´‡§≤‡§æ‡§á‡§® ‡§°‡•á‡§ü‡§æ ‡§ï‡•á ‡§≤‡§ø‡§è
            db.enablePersistence({ synchronizeTabs: true }).catch(() => {});
            firebase.firestore().settings({ cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED });
            
            // "‡§≤‡§æ‡§á‡§µ" ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
            loadArticles(); 
            loadTrending();

        } catch (e) {
            console.error("Firebase Init Error:", e);
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('articlesContainer').innerHTML = '<div style="text-align:center; color:#ff4444; padding:50px;">Error: Firebase Configuration is incorrect. Please check your config.</div>';
        }
    });

    let currentCategory = 'all';
    let allArticles = []; // ‡§∏‡§≠‡•Ä ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•ç‡§ü‡•ã‡§∞ ‡§π‡•ã‡§Ç‡§ó‡•á

    // -----------------------------------------------------------
    // üî• "‡§Ö‡§≤‡•ç‡§ü‡•ç‡§∞‡§æ-‡§è‡§°‡§µ‡§æ‡§Ç‡§∏" ‡§≤‡§æ‡§á‡§µ ‡§∞‡§ø‡§Ø‡§≤-‡§ü‡§æ‡§á‡§Æ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
    // -----------------------------------------------------------
    async function loadArticles() {
        const container = document.getElementById('articlesContainer');
        const spinner = document.getElementById('loadingSpinner');
        
        try {
            spinner.style.display = 'block';
            
            // .get() ‡§ï‡•Ä ‡§ú‡§ó‡§π .onSnapshot() ‡§ï‡§æ ‡§á‡§∏‡•ç‡§§‡•á‡§Æ‡§æ‡§≤ ‡§ï‡§∞‡•á‡§Ç
            db.collection('news')
              .orderBy('timestamp', 'desc')
              .limit(20) // 20 ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
              .onSnapshot((snapshot) => {
                
                spinner.style.display = 'none'; // ‡§≤‡•ã‡§°‡§∞ ‡§õ‡§ø‡§™‡§æ‡§è‡§Å
                allArticles = [];             // ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§ï‡§∞‡•á‡§Ç
                
                if (snapshot.empty) {
                    container.innerHTML = '<div style="text-align:center; padding:50px;">‡§Ö‡§≠‡•Ä ‡§ï‡•ã‡§à ‡§ñ‡§¨‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à...</div>';
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    data.id = doc.id;
                    allArticles.push(data);
                });
                
                // ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞‡§ø‡§Ç‡§ó ‡§ï‡•ã ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§Æ‡•á‡§Ç ‡§∞‡§ñ‡§§‡•á ‡§π‡•Å‡§è ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å
                filterCategory(currentCategory, true); 
                lazyLoadImages(); // ‡§á‡§Æ‡•á‡§ú ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
                
            }, (error) => {
                // ‡§è‡§∞‡§∞ ‡§π‡•ã‡§®‡•á ‡§™‡§∞
                console.error("Error listening to articles:", error);
                spinner.style.display = 'none';
                container.innerHTML = '<div style="text-align:center; color:#ff4444; padding:50px;">Error loading articles.</div>';
            });
            
        } catch (error) {
            console.error("Initial loadArticles Error:", error);
        }
    }

    // -----------------------------------------------------------
    // üî• 'filterCategory' ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® (‡§¨‡§¶‡§≤‡§æ ‡§π‡•Å‡§Ü)
    // -----------------------------------------------------------
    function filterCategory(category, fromSnapshot = false) {
        currentCategory = category;
        
        // ‡§Ö‡§ó‡§∞ ‡§Ø‡§π 'onSnapshot' ‡§∏‡•á ‡§®‡§π‡•Ä‡§Ç ‡§Ü‡§Ø‡§æ ‡§π‡•à, ‡§§‡•ã ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§è‡§ï‡•ç‡§ü‡§ø‡§µ ‡§ï‡§∞‡•á‡§Ç
        if (!fromSnapshot) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }
        
        let filteredArticles;
        if (category === 'all') {
            filteredArticles = allArticles;
        } else {
            filteredArticles = allArticles.filter(article => article.category === category);
        }
        
        displayArticles(filteredArticles); // ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§ï‡§ø‡§è ‡§ó‡§è ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å
    }

    // -----------------------------------------------------------
    // üî• 'displayArticles' ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® (‡§¨‡§¶‡§≤‡§æ ‡§π‡•Å‡§Ü)
    // -----------------------------------------------------------
    function displayArticles(articles) {
        const container = document.getElementById('articlesContainer');
        container.innerHTML = '';
        
        articles.forEach((data) => {
            const article = document.createElement('div');
            article.className = 'article-card';
            
            // ‚ö†Ô∏è ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§¶‡•á‡§Ç: ‡§π‡§Æ‡§®‡•á ‡§™‡•Ç‡§∞‡•á ‡§ï‡§æ‡§∞‡•ç‡§° ‡§™‡§∞ 'onclick' ‡§π‡§ü‡§æ ‡§¶‡§ø‡§Ø‡§æ ‡§π‡•à
            // ‡§§‡§æ‡§ï‡§ø ‡§Ø‡•Ç‡§ú‡§º‡§∞ ‡§≤‡§æ‡§á‡§ï/‡§ï‡§Æ‡•á‡§Ç‡§ü ‡§ï‡§∞ ‡§∏‡§ï‡•á‡•§
            // ‡§π‡§Æ ‡§ü‡§æ‡§á‡§ü‡§≤ ‡§ï‡•ã ‡§ï‡•ç‡§≤‡§ø‡§ï‡•á‡§¨‡§≤ ‡§¨‡§®‡§æ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç:
            
            article.innerHTML = `
                <img data-src="${data.imageUrl || 'https://images.unsplash.com/photo-1586227740560-8cf2732c1531?w=800'}" alt="${data.title}" style="background:#1a1a1a;">
                <div class="article-content">
                    <span style="background: var(--ai-color); color: black; padding: 5px 15px; border-radius: 15px; font-size: 12px; font-weight: bold;">
                        ${data.category || 'NEWS'}
                    </span>
                    
                    <h2 style="margin: 15px 0; font-size: 24px; cursor:pointer;" onclick="openArticle('${data.id}', \`${data.title}\`)">${data.title}</h2>
                    
                    <p style="color: #ccc; margin-bottom: 15px;">${data.content.substring(0, 200)}...</p>
                    
                    <div class="ai-summary-panel" style="display:none;" id="summary-${data.id}">
                        <h4 style="color: var(--ai-color); margin-bottom: 10px;">AI Summary</h4>
                        <p id="summary-text-${data.id}">Loading AI summary...</p>
                    </div>
                    
                    <div class="article-meta">
                        <div>
                            <div style="color: #aaa; font-size: 14px;">${data.author || 'Nitin Choudhary'}</div>
                            <div class="view-count"> <span id="views-${data.id}">${data.views || 0}</span> views</div>
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <button class="summary-btn" onclick="showAISummary('${data.id}', \`${data.content}\`)">
                                AI Summary
                            </button>
                            <button class="like-btn" id="like-${data.id}" onclick="likeArticle('${data.id}')">
                                ‚ù§Ô∏è <span id="likes-${data.id}">${data.likes || 0}</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="comments-section">
                        <h3 style="color: var(--ai-color); margin-bottom: 20px;">Comments</h3>
                        <textarea class="comment-box" id="comment-${data.id}" placeholder="Write your comment..."></textarea>
                        <button onclick="addComment('${data.id}')" style="background: var(--ai-color); color: black; padding: 10px 25px; border: none; border-radius: 25px; font-weight: bold; cursor: pointer;">
                            Post Comment
                        </button>
                        <div id="comments-list-${data.id}" style="margin-top: 20px;"></div>
                    </div>
                    
                    <div class="related-articles">
                        <h3 style="color: var(--ai-color); margin-bottom: 20px;">Related Articles</h3>
                        <div id="related-${data.id}"></div>
                    </div>
                </div>
            `;
            
            container.appendChild(article);
            
            // ‡§ï‡§Æ‡•á‡§Ç‡§ü‡•ç‡§∏ ‡§î‡§∞ ‡§∞‡§ø‡§≤‡•á‡§ü‡•á‡§° ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
            loadComments(data.id);
            loadRelatedArticles(data.id, data.category);
        });
    }

    // -----------------------------------------------------------
    // üî• ‡§®‡§Ø‡§æ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®: ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§ñ‡•ã‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
    // -----------------------------------------------------------
    function openArticle(articleId, title) {
        // 1. ‡§µ‡•ç‡§Ø‡•Ç ‡§ï‡§æ‡§â‡§Ç‡§ü ‡§Ø‡§π‡§æ‡§Å ‡§¨‡§¢‡§º‡§æ‡§è‡§Å (‡§∏‡§ø‡§∞‡•ç‡§´ ‡§ú‡§¨ ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§ñ‡•ã‡§≤‡§æ ‡§ú‡§æ‡§è)
        incrementViewCount(articleId);
        
        // 2. ‡§Ö‡§≠‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è, ‡§π‡§Æ ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§Ö‡§≤‡§∞‡•ç‡§ü ‡§¶‡§ø‡§ñ‡§æ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç
        // ‚ö†Ô∏è ‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç, ‡§π‡§Æ ‡§á‡§∏‡•á 'article.html' ‡§™‡•á‡§ú ‡§™‡§∞ ‡§≠‡•á‡§ú ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç
        alert('Opening article: ' + title);
        console.log("Article " + articleId + " clicked. Incrementing view count.");
        
        // ‚ö†Ô∏è ‡§Ö‡§∏‡§≤‡•Ä ‡§Ö‡§™‡§ó‡•ç‡§∞‡•á‡§°:
        // window.location.href = `article.html?id=${articleId}`;
    }


    // ADD: Lazy load images
    function lazyLoadImages() {
        document.querySelectorAll('img[data-src]').forEach(img => {
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
        });
    }

    // Real-time Search
    function openSearch() {
        document.getElementById('searchContainer').classList.add('active');
        document.getElementById('realTimeSearch').focus();
    }

    function closeSearch() {
        document.getElementById('searchContainer').classList.remove('active');
    }

    function searchRealTime(query) {
        const results = document.getElementById('searchResults');
        
        if (query.length < 2) {
            results.innerHTML = '';
            return;
        }
        
        // 'allArticles' (‡§ú‡•ã ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§≤‡•ã‡§° ‡§π‡•à) ‡§Æ‡•á‡§Ç ‡§∏‡§∞‡•ç‡§ö ‡§ï‡§∞‡•á‡§Ç
        const filtered = allArticles.filter(article => 
            article.title.toLowerCase().includes(query.toLowerCase()) ||
            article.content.toLowerCase().includes(query.toLowerCase())
        );
        
        results.innerHTML = '';
        filtered.forEach(article => {
            const item = document.createElement('div');
            item.className = 'search-result-item';
            item.innerHTML = `
                <h4 style="color: var(--ai-color);">${article.title}</h4>
                <p style="font-size: 14px; color: #aaa; margin-top: 5px;">${article.content.substring(0, 100)}...</p>
            `;
            item.onclick = () => {
                openArticle(article.id, article.title);
                closeSearch();
            };
            results.appendChild(item);
        });
        
        if (filtered.length === 0) {
            results.innerHTML = '<div style="padding: 20px; text-align: center; color: #aaa;">No results found</div>';
        }
    }

    // Increment View Count
    async function incrementViewCount(articleId) {
        try {
            const docRef = db.collection('news').doc(articleId);
            // ‚ö†Ô∏è ‡§®‡•ã‡§ü: onSnapshot ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£, ‡§Ø‡§π UI ‡§ï‡•ã ‡§ë‡§ü‡•ã-‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞ ‡§¶‡•á‡§ó‡§æ
            // ‡§á‡§∏‡§≤‡§ø‡§è ‡§π‡§Æ‡•á‡§Ç UI ‡§ï‡•ã ‡§Æ‡•à‡§®‡•Å‡§Ö‡§≤‡•Ä ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§ú‡§º‡§∞‡•Ç‡§∞‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à
            await docRef.update({
                views: firebase.firestore.FieldValue.increment(1)
            });
        } catch (error) {
            console.error("Error incrementing views:", error);
        }
    }

    // Like Article
    async function likeArticle(articleId) {
        try {
            const docRef = db.collection('news').doc(articleId);
            await docRef.update({
                likes: firebase.firestore.FieldValue.increment(1)
            });
            
            // ‚ö†Ô∏è ‡§®‡•ã‡§ü: onSnapshot ‡§á‡§∏‡•á ‡§≠‡•Ä ‡§ë‡§ü‡•ã-‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞ ‡§¶‡•á‡§ó‡§æ
            const likeBtn = document.getElementById(`like-${articleId}`);
            if(likeBtn) likeBtn.classList.add('liked');
            
        } catch (error) {
            console.error("Error liking article:", error);
        }
    }

    // Add Comment
    async function addComment(articleId) {
        const commentText = document.getElementById(`comment-${articleId}`).value;
        
        if (!commentText.trim()) {
            alert('Please write a comment!');
            return;
        }
        
        try {
            await db.collection('comments').add({
                articleId: articleId,
                text: commentText,
                author: 'Anonymous User', // ‚ö†Ô∏è ‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§á‡§∏‡•á ‡§Ø‡•Ç‡§ú‡§º‡§∞ ‡§ï‡•á ‡§®‡§æ‡§Æ ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            document.getElementById(`comment-${articleId}`).value = '';
            // ‚ö†Ô∏è 'loadComments' ‡§ï‡•ã ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§ï‡•â‡§≤ ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§ú‡§º‡§∞‡•Ç‡§∞‡§§ ‡§®‡§π‡•Ä‡§Ç,
            // ‡§Ö‡§ó‡§∞ ‡§π‡§Æ ‡§á‡§∏‡•á ‡§≠‡•Ä 'onSnapshot' ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤ ‡§¶‡•á‡§Ç (‡§Ø‡§π ‡§Ö‡§ó‡§≤‡§æ ‡§Ö‡§™‡§ó‡•ç‡§∞‡•á‡§° ‡§π‡•ã ‡§∏‡§ï‡§§‡§æ ‡§π‡•à)
            loadComments(articleId); 
            alert('Comment posted!');
            
        } catch (error) {
            console.error("Error adding comment:", error);
            alert('Error posting comment');
        }
    }

    // Load Comments (‡§Ö‡§≠‡•Ä ‡§Ø‡§π 'get' ‡§™‡§∞ ‡§π‡•à, 'onSnapshot' ‡§™‡§∞ ‡§®‡§π‡•Ä‡§Ç)
    async function loadComments(articleId) {
        try {
            const snapshot = await db.collection('comments')
                .where('articleId', '==', articleId)
                .orderBy('timestamp', 'desc')
                .limit(5)
                .get();
            
            const commentsList = document.getElementById(`comments-list-${articleId}`);
            if (!commentsList) return; // ‡§Ö‡§ó‡§∞ ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à
            commentsList.innerHTML = '';
            
            snapshot.forEach((doc) => {
                const comment = doc.data();
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';
                commentItem.innerHTML = `
                    <div style="font-weight: bold; color: var(--ai-color); margin-bottom: 5px;">${comment.author}</div>
                    <div>${comment.text}</div>
                    <div style="font-size: 12px; color: #aaa; margin-top: 5px;">
                        ${comment.timestamp ? new Date(comment.timestamp.toDate()).toLocaleString() : 'Just now'}
                    </div>
                `;
                commentsList.appendChild(commentItem);
            });
            
        } catch (error) {
            console.error("Error loading comments:", error);
        }
    }

    // Load Related Articles
    async function loadRelatedArticles(articleId, category) {
        try {
            const snapshot = await db.collection('news')
                .where('category', '==', category)
                .limit(4)
                .get();
            
            const relatedContainer = document.getElementById(`related-${articleId}`);
            if (!relatedContainer) return; // ‡§Ö‡§ó‡§∞ ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à
            relatedContainer.innerHTML = '';
            
            let count = 0;
            snapshot.forEach((doc) => {
                if (doc.id !== articleId && count < 3) {
                    count++;
                    const data = doc.data();
                    const relatedItem = document.createElement('div');
                    relatedItem.className = 'related-item';
                    relatedItem.onclick = () => openArticle(doc.id, data.title); // ‡§á‡§∏‡•á ‡§≠‡•Ä ‡§ï‡•ç‡§≤‡§ø‡§ï‡•á‡§¨‡§≤ ‡§¨‡§®‡§æ‡§è‡§Å
                    relatedItem.innerHTML = `
                        <img data-src="${data.imageUrl || 'https://images.unsplash.com/photo-1586227740560-8cf2732c1531?w=200'}" alt="${data.title}" style="background:#1a1a1a;">
                        <div>
                            <h4 style="color: var(--ai-color); margin-bottom: 5px;">${data.title}</h4>
                            <p style="font-size: 14px; color: #aaa;">${data.content.substring(0, 100)}...</p>
                        </div>
                    `;
                    relatedContainer.appendChild(relatedItem);
                }
            });
            
        } catch (error) {
            console.error("Error loading related articles:", error);
        }
    }

    // AI Summary (Simulated)
    function showAISummary(articleId, content) {
        const summaryPanel = document.getElementById(`summary-${articleId}`);
        const summaryText = document.getElementById(`summary-text-${articleId}`);
        if (!summaryPanel || !summaryText) return;
        
        summaryPanel.style.display = 'block';
        
        // ‚ö†Ô∏è ‡§Ø‡§π ‡§Ö‡§≠‡•Ä ‡§≠‡•Ä ‡§∏‡§ø‡§Æ‡•Å‡§≤‡•á‡§∂‡§® ‡§π‡•à (API Key ‡§ï‡•á ‡§¨‡§ø‡§®‡§æ)
        setTimeout(() => {
            const words = content.split(' ');
            const summary = words.slice(0, 30).join(' ') + '... (AI Summary coming soon)';
            summaryText.textContent = ' ' + summary;
        }, 1000);
    }

    // Load Trending Sidebar
    async function loadTrending() {
        try {
            // ‚ö†Ô∏è ‡§á‡§∏‡•á ‡§≠‡•Ä 'onSnapshot' ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ú‡§æ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à
            const snapshot = await db.collection('news')
                .orderBy('views', 'desc')
                .limit(5)
                .get();
            
            const sidebar = document.getElementById('trendingSidebar');
            if (!sidebar) return;
            sidebar.innerHTML = '';
            
            snapshot.forEach((doc, index) => {
                const data = doc.data();
                const item = document.createElement('div');
                item.className = 'trending-item';
                item.onclick = () => openArticle(doc.id, data.title); // ‡§á‡§∏‡•á ‡§≠‡•Ä ‡§ï‡•ç‡§≤‡§ø‡§ï‡•á‡§¨‡§≤ ‡§¨‡§®‡§æ‡§è‡§Å
                item.innerHTML = `
                    <div style="font-weight: bold; font-size: 24px; color: var(--ai-color);">#${index + 1}</div>
                    <div style="margin-top: 5px;">${data.title}</div>
                    <div class="view-count"> ${data.views || 0} views</div>
                `;
                sidebar.appendChild(item);
            });
            
        } catch (error) {
            console.error("Error loading trending:", error);
        }
    }

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('SW registered'))
            .catch((err) => console.error('SW registration failed:', err));
    }
</script>
