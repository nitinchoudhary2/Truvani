<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truvani News</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #121212; --text: #f1f1f1; }
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #ffffff; --text: #000000; }
    }
    header, footer {
      text-align: center;
      padding: 10px;
      background: #007bff;
      color: white;
    }
    .news-container {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px;
    }
    .news-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .reactions button {
      margin: 4px;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    .reactions button:hover {
      background: #0056b3;
    }
  </style>
</head>

</body>
</html>
