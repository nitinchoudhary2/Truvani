<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUVANI AI - Complete Quantum News Platform</title>
    
    <!-- Firebase SDK (Optimized for Fast Loading) -->
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    
    <!-- ADD: Preconnect & Preload for Speed -->
    <link rel="preconnect" href="https://firebasestorage.googleapis.com">
    <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com">
    <link rel="preload" as="script" href="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js">
    <link rel="preload" as="script" href="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js">

    <style>
        :root {
            --primary-color: #e63946;
            --ai-color: #00d4ff;
            --neon-glow: 0 0 20px #00d4ff;
            --dark-bg: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* Real-time Search Bar */
        .search-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.98);
            padding: 20px;
            z-index: 2000;
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--ai-color);
            display: none;
            animation: slideDown 0.3s ease;
        }

        .search-container.active {
            display: block;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .search-box-main {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-input-main {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--ai-color);
            border-radius: 25px;
            color: white;
            font-size: 18px;
            outline: none;
        }

        .search-results {
            background: rgba(0,0,0,0.95);
            margin-top: 20px;
            border-radius: 15px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid var(--ai-color);
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid rgba(0,212,255,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-result-item:hover {
            background: rgba(0,212,255,0.2);
            transform: translateX(10px);
        }

        /* Trending Sidebar */
        .trending-sidebar {
            position: fixed;
            right: 0;
            top: 100px;
            width: 300px;
            background: rgba(0,0,0,0.95);
            border: 2px solid var(--ai-color);
            border-right: none;
            border-radius: 15px 0 0 15px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 100;
        }

        .trending-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0,212,255,0.1);
            border-left: 4px solid var(--ai-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .trending-item:hover {
            background: rgba(0,212,255,0.3);
            transform: translateX(-5px);
        }

        .view-count {
            color: var(--ai-color);
            font-size: 12px;
            margin-top: 5px;
        }

        /* Like Button */
        .like-btn {
            background: rgba(255,0,80,0.2);
            border: 2px solid #ff0050;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .like-btn:hover {
            background: #ff0050;
            transform: scale(1.05);
        }

        .like-btn.liked {
            background: #ff0050;
            box-shadow: 0 0 20px #ff0050;
        }

        /* Comments Section */
        .comments-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            border: 2px solid rgba(0,212,255,0.3);
        }

        .comment-box {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border: 2px solid var(--ai-color);
            border-radius: 10px;
            color: white;
            min-height: 100px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .comment-item {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid var(--ai-color);
        }

        /* Category Pages */
        .category-nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .category-btn {
            padding: 12px 25px;
            background: rgba(0,212,255,0.2);
            border: 2px solid var(--ai-color);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--ai-color);
            color: black;
            transform: scale(1.05);
        }

        /* Related Articles */
        .related-articles {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            border: 2px solid rgba(0,212,255,0.3);
        }

        .related-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .related-item:hover {
            background: rgba(0,212,255,0.2);
            transform: translateX(5px);
        }

        .related-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* AI Summary Panel */
        .ai-summary-panel {
            background: linear-gradient(135deg, rgba(0,212,255,0.2), rgba(230,57,70,0.2));
            border: 2px solid var(--ai-color);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .ai-summary-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .summary-btn {
            background: var(--ai-color);
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .summary-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--ai-color);
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid rgba(0,212,255,0.3);
            border-top: 4px solid var(--ai-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-right: 0;
        }

        .content-area {
            min-height: 100vh;
        }

        /* Article Card Enhanced */
        .article-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 2px solid rgba(0,212,255,0.3);
            transition: all 0.3s;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,212,255,0.4);
        }

        .article-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .article-content {
            padding: 25px;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,212,255,0.3);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .trending-sidebar {
                display: none;
            }
            
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .category-nav {
                flex-wrap: wrap;
            }
            
            .related-item {
                flex-direction: column;
            }
            
            .related-item img {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Real-time Search -->
    <div class="search-container" id="searchContainer">
        <div class="search-box-main">
            <input type="text" class="search-input-main" id="realTimeSearch" 
                   placeholder="Type to search in real-time..." 
                   onkeyup="searchRealTime(this.value)">
            <button onclick="closeSearch()" style="position:absolute; right:15px; top:15px; background:none; border:none; color:white; font-size:24px; cursor:pointer;">X</button>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Trending Sidebar -->
    <div class="trending-sidebar">
        <h3 style="color:var(--ai-color); margin-bottom:20px;">Trending Now</h3>
        <div id="trendingSidebar"></div>
    </div>

    <!-- Header with Search Button -->
    <header style="background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); padding: 20px; border-bottom: 2px solid var(--ai-color); position: sticky; top: 0; z-index: 999;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="font-size: 32px; background: linear-gradient(45deg, var(--primary-color), var(--ai-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">TRUVANI AI</h1>
                <p style="color: var(--ai-color); font-size: 12px;">Complete News Platform</p>
            </div>
            <div style="display: flex; gap: 15px;">
                <button onclick="openSearch()" style="background: var(--ai-color); color: black; padding: 12px 25px; border: none; border-radius: 25px; font-weight: bold; cursor: pointer;">
                    Real-time Search
                </button>
                <a href="rajasthan.html" style="background: #FF6B35; color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: bold;">
                    Rajasthan News
                </a>
                <a href="admin.html" style="background: #ffc107; color: black; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: bold;">
                    Admin
                </a>
            </div>
        </div>
    </header>

    <!-- Category Navigation -->
    <div class="category-nav" id="categoryNav">
        <button class="category-btn active" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('Rajasthan')">Rajasthan</button>
        <button class="category-btn" onclick="filterCategory('AI Prediction')">AI Prediction</button>
        <button class="category-btn" onclick="filterCategory('Breaking')">Breaking</button>
        <button class="category-btn" onclick="filterCategory('Quantum Tech')">Quantum Tech</button>
        <button class="category-btn" onclick="filterCategory('Sports')">Sports</button>
        <button class="category-btn" onclick="filterCategory('Technology')">Technology</button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="content-area">
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner"></div>
            
            <!-- Articles Container -->
            <div id="articlesContainer"></div>
        </div>

        <!-- Right Sidebar (Desktop only) -->
        <div style="display: none;">
            <!-- This space reserved for trending sidebar -->
        </div>
    </div>

    <!-- Firebase Config & Scripts -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase when loaded
        let db, storage;
        
        window.addEventListener('load', function() {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            storage = firebase.storage();
            
            // ADD: Enable offline persistence & unlimited cache
            db.enablePersistence({ synchronizeTabs: true }).catch(() => {});
            firebase.firestore().settings({ cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED });
            
            // Load content
            loadArticles();
            loadTrending();
        });

        let currentCategory = 'all';
        let allArticles = [];
        let lastVisible = null;
        const ARTICLES_PER_PAGE = 10;

        // Load Articles with View Count
        async function loadArticles() {
            const container = document.getElementById('articlesContainer');
            const spinner = document.getElementById('loadingSpinner');
            
            try {
                spinner.style.display = 'block';
                
                let query = db.collection('news')
                    .orderBy('timestamp', 'desc')
                    .limit(ARTICLES_PER_PAGE);
                
                if (lastVisible) {
                    query = query.startAfter(lastVisible);
                }
                
                const snapshot = await query.get();
                
                if (!snapshot.empty) {
                    lastVisible = snapshot.docs[snapshot.docs.length - 1];
                }
                
                allArticles = [];
                container.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    data.id = doc.id;
                    allArticles.push(data);
                });
                
                displayArticles(allArticles);
                spinner.style.display = 'none';
                lazyLoadImages(); // ADD: Lazy load after render
                
            } catch (error) {
                console.error("Error loading articles:", error);
                spinner.style.display = 'none';
                container.innerHTML = '<div style="text-align:center; color:#ff4444; padding:50px;">Error loading articles. Please check Firebase configuration.</div>';
            }
        }

        // Display Articles
        function displayArticles(articles) {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '';
            
            articles.forEach((data) => {
                // Increment view count
                incrementViewCount(data.id);
                
                const article = document.createElement('div');
                article.className = 'article-card';
                article.innerHTML = `
                    <img data-src="${data.imageUrl || 'https://images.unsplash.com/photo-1586227740560-8cf2732c1531?w=800'}" alt="${data.title}" style="background:#1a1a1a;">
                    <div class="article-content">
                        <span style="background: var(--ai-color); color: black; padding: 5px 15px; border-radius: 15px; font-size: 12px; font-weight: bold;">
                            ${data.category || 'NEWS'}
                        </span>
                        <h2 style="margin: 15px 0; font-size: 24px;">${data.title}</h2>
                        <p style="color: #ccc; margin-bottom: 15px;">${data.content.substring(0, 200)}...</p>
                        
                        <!-- AI Summary Button -->
                        <div class="ai-summary-panel" style="display:none;" id="summary-${data.id}">
                            <h4 style="color: var(--ai-color); margin-bottom: 10px;">AI Summary</h4>
                            <p id="summary-text-${data.id}">Loading AI summary...</p>
                        </div>
                        
                        <div class="article-meta">
                            <div>
                                <div style="color: #aaa; font-size: 14px;">${data.author || 'Nitin Choudhary'}</div>
                                <div class="view-count"> <span id="views-${data.id}">${data.views || 0}</span> views</div>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <button class="summary-btn" onclick="showAISummary('${data.id}', \`${data.content}\`)">
                                    AI Summary
                                </button>
                                <button class="like-btn" id="like-${data.id}" onclick="likeArticle('${data.id}')">
                                    <span id="likes-${data.id}">${data.likes || 0}</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Comments Section -->
                        <div class="comments-section">
                            <h3 style="color: var(--ai-color); margin-bottom: 20px;">Comments</h3>
                            <textarea class="comment-box" id="comment-${data.id}" placeholder="Write your comment..."></textarea>
                            <button onclick="addComment('${data.id}')" style="background: var(--ai-color); color: black; padding: 10px 25px; border: none; border-radius: 25px; font-weight: bold; cursor: pointer;">
                                Post Comment
                            </button>
                            <div id="comments-list-${data.id}" style="margin-top: 20px;"></div>
                        </div>
                        
                        <!-- Related Articles -->
                        <div class="related-articles">
                            <h3 style="color: var(--ai-color); margin-bottom: 20px;">Related Articles</h3>
                            <div id="related-${data.id}"></div>
                        </div>
                    </div>
                `;
                
                container.appendChild(article);
                
                // Load comments and related articles
                loadComments(data.id);
                loadRelatedArticles(data.id, data.category);
            });
        }

        // ADD: Lazy load images
        function lazyLoadImages() {
            document.querySelectorAll('img[data-src]').forEach(img => {
                img.src = img.dataset.src;
                img.removeAttribute('data-src');
            });
        }

        // Filter by Category
        function filterCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filter articles
            if (category === 'all') {
                displayArticles(allArticles);
            } else {
                const filtered = allArticles.filter(article => article.category === category);
                displayArticles(filtered);
            }
        }

        // Real-time Search
        function openSearch() {
            document.getElementById('searchContainer').classList.add('active');
            document.getElementById('realTimeSearch').focus();
        }

        function closeSearch() {
            document.getElementById('searchContainer').classList.remove('active');
        }

        function searchRealTime(query) {
            const results = document.getElementById('searchResults');
            
            if (query.length < 2) {
                results.innerHTML = '';
                return;
            }
            
            const filtered = allArticles.filter(article => 
                article.title.toLowerCase().includes(query.toLowerCase()) ||
                article.content.toLowerCase().includes(query.toLowerCase())
            );
            
            results.innerHTML = '';
            filtered.forEach(article => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.innerHTML = `
                    <h4 style="color: var(--ai-color);">${article.title}</h4>
                    <p style="font-size: 14px; color: #aaa; margin-top: 5px;">${article.content.substring(0, 100)}...</p>
                `;
                item.onclick = () => {
                    alert('Opening article: ' + article.title);
                    closeSearch();
                };
                results.appendChild(item);
            });
            
            if (filtered.length === 0) {
                results.innerHTML = '<div style="padding: 20px; text-align: center; color: #aaa;">No results found</div>';
            }
        }

        // Increment View Count
        async function incrementViewCount(articleId) {
            try {
                const docRef = db.collection('news').doc(articleId);
                await docRef.update({
                    views: firebase.firestore.FieldValue.increment(1)
                });
                
                // Update UI
                const doc = await docRef.get();
                const viewsElement = document.getElementById(`views-${articleId}`);
                if (viewsElement) {
                    viewsElement.textContent = doc.data().views;
                }
            } catch (error) {
                console.error("Error incrementing views:", error);
            }
        }

        // Like Article
        async function likeArticle(articleId) {
            try {
                const docRef = db.collection('news').doc(articleId);
                await docRef.update({
                    likes: firebase.firestore.FieldValue.increment(1)
                });
                
                // Update UI
                const doc = await docRef.get();
                const likesElement = document.getElementById(`likes-${articleId}`);
                const likeBtn = document.getElementById(`like-${articleId}`);
                
                if (likesElement) {
                    likesElement.textContent = doc.data().likes;
                    likeBtn.classList.add('liked');
                }
                
            } catch (error) {
                console.error("Error liking article:", error);
            }
        }

        // Add Comment
        async function addComment(articleId) {
            const commentText = document.getElementById(`comment-${articleId}`).value;
            
            if (!commentText.trim()) {
                alert('Please write a comment!');
                return;
            }
            
            try {
                await db.collection('comments').add({
                    articleId: articleId,
                    text: commentText,
                    author: 'Anonymous User',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                document.getElementById(`comment-${articleId}`).value = '';
                loadComments(articleId);
                alert('Comment posted!');
                
            } catch (error) {
                console.error("Error adding comment:", error);
                alert('Error posting comment');
            }
        }

        // Load Comments
        async function loadComments(articleId) {
            try {
                const snapshot = await db.collection('comments')
                    .where('articleId', '==', articleId)
                    .orderBy('timestamp', 'desc')
                    .limit(5)
                    .get();
                
                const commentsList = document.getElementById(`comments-list-${articleId}`);
                commentsList.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const comment = doc.data();
                    const commentItem = document.createElement('div');
                    commentItem.className = 'comment-item';
                    commentItem.innerHTML = `
                        <div style="font-weight: bold; color: var(--ai-color); margin-bottom: 5px;">${comment.author}</div>
                        <div>${comment.text}</div>
                        <div style="font-size: 12px; color: #aaa; margin-top: 5px;">
                            ${comment.timestamp ? new Date(comment.timestamp.toDate()).toLocaleDateString() : 'Just now'}
                        </div>
                    `;
                    commentsList.appendChild(commentItem);
                });
                
            } catch (error) {
                console.error("Error loading comments:", error);
            }
        }

        // Load Related Articles
        async function loadRelatedArticles(articleId, category) {
            try {
                const snapshot = await db.collection('news')
                    .where('category', '==', category)
                    .limit(4)
                    .get();
                
                const relatedContainer = document.getElementById(`related-${articleId}`);
                relatedContainer.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    if (doc.id !== articleId) {
                        const data = doc.data();
                        const relatedItem = document.createElement('div');
                        relatedItem.className = 'related-item';
                        relatedItem.innerHTML = `
                            <img data-src="${data.imageUrl || 'https://images.unsplash.com/photo-1586227740560-8cf2732c1531?w=200'}" alt="${data.title}" style="background:#1a1a1a;">
                            <div>
                                <h4 style="color: var(--ai-color); margin-bottom: 5px;">${data.title}</h4>
                                <p style="font-size: 14px; color: #aaa;">${data.content.substring(0, 100)}...</p>
                            </div>
                        `;
                        relatedContainer.appendChild(relatedItem);
                    }
                });
                
            } catch (error) {
                console.error("Error loading related articles:", error);
            }
        }

        // AI Summary (Simulated)
        function showAISummary(articleId, content) {
            const summaryPanel = document.getElementById(`summary-${articleId}`);
            const summaryText = document.getElementById(`summary-text-${articleId}`);
            
            summaryPanel.style.display = 'block';
            
            // Simulate AI processing
            setTimeout(() => {
                const words = content.split(' ');
                const summary = words.slice(0, 30).join(' ') + '...';
                summaryText.textContent = ' ' + summary;
            }, 1000);
        }

        // Load Trending Sidebar
        async function loadTrending() {
            try {
                const snapshot = await db.collection('news')
                    .orderBy('views', 'desc')
                    .limit(5)
                    .get();
                
                const sidebar = document.getElementById('trendingSidebar');
                sidebar.innerHTML = '';
                
                snapshot.forEach((doc, index) => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'trending-item';
                    item.innerHTML = `
                        <div style="font-weight: bold; font-size: 24px; color: var(--ai-color);">#${index + 1}</div>
                        <div style="margin-top: 5px;">${data.title}</div>
                        <div class="view-count"> ${data.views || 0} views</div>
                    `;
                    sidebar.appendChild(item);
                });
                
            } catch (error) {
                console.error("Error loading trending:", error);
            }
        }

        // ADD: Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('SW registered'))
                .catch(() => {});
        }
    </script>
