<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truvani News - Latest Breaking News</title>
  <meta name="description" content="Stay updated with latest news">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #ffffff;
      --text: #212529;
      --muted: #6c757d;
      --border: #dee2e6;
      --card-bg: #ffffff;
      --shadow: rgba(0,0,0,0.1);
    }
    body.dark-theme {
      --bg: #1a1a1a;
      --text: #f1f1f1;
      --card-bg: #2d2d2d;
      --border: #404040;
      --shadow: rgba(0,0,0,0.3);
    }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--card-bg);
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid var(--border);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      font-weight: 500;
    }
    nav a:hover, nav a.active {
      background: var(--primary);
      color: white;
    }
    .theme-toggle {
      background: var(--card-bg);
      border: 2px solid var(--border);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    .theme-toggle:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .controls {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .search-box, .category-filter {
      padding: 12px 20px;
      border: 2px solid var(--border);
      border-radius: 25px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      flex: 1;
      transition: border-color 0.3s;
    }
    .search-box:focus, .category-filter:hover {
      border-color: var(--primary);
      outline: none;
    }
    .news-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }
    .news-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .news-card:hover {
      transform: translateY(-5px);
    }
    .news-image { width: 100%; height: 200px; object-fit: cover; }
    .news-content { padding: 20px; }
    .news-category {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }
    .news-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text);
    }
    .news-excerpt {
      color: var(--muted);
      margin-bottom: 15px;
    }
    .reaction-btn {
      padding: 8px;
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      background: var(--bg);
      display: flex;
      align-items: center;
      gap: 5px;
      justify-content: center;
    }
    .reaction-btn:hover {
      border-color: var(--primary);
    }
    .read-more-btn {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background: var(--card-bg);
      color: var(--muted);
      margin-top: 50px;
      border-top: 2px solid var(--border);
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .social-link {
      text-decoration: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .social-link i {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 5px;
    }
    .floating-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(0,123,255,0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">üì∞ Truvani News</div>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="rajasthan.html">Rajasthan</a>
        <a href="quantum.html">Quantum</a>
        <a href="admin.html">Admin</a>
      </nav>
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" class="search-box" placeholder="üîç Search news...">
    <select id="categoryFilter" class="category-filter">
      <option value="all">All Categories</option>
      <option value="General">General</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Politics">Politics</option>
      <option value="Sports">Sports</option>
      <option value="Entertainment">Entertainment</option>
    </select>
  </div>

  <main class="news-container" id="news-container">
    <div class="loading">‚è≥ Loading news...</div>
  </main>

  <footer>
    <p style="font-size:1.1rem;font-weight:600;margin-bottom:10px">üì∞ Truvani News</p>
    <p>Stay informed, stay ahead.</p>
    <div class="social-links">
      <a href="mailto:truvaninews@gmail.com" class="social-link"><i class="fas fa-envelope"></i>Email</a>
      <a href="https://www.youtube.com/@truvaninews" class="social-link" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
      <a href="https://www.facebook.com/share/1JwswTNnaE/" class="social-link" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
      <a href="https://x.com/Truvaninews" class="social-link" target="_blank"><i class="fab fa-x-twitter"></i>Twitter</a>
      <a href="https://www.instagram.com/truvaninews?igsh=OGs3NnlzMGpzbWsw" class="social-link" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
    </div>
    <p>¬© 2025 All Rights Reserved</p>
  </footer>

  <button class="floating-contact" onclick="window.location.href='contact.html'"><i class="fas fa-envelope"></i> Contact Us</button>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.onclick = () => document.body.classList.toggle('dark-theme');

    // Sample news loader (simulate delay fix)
    document.addEventListener("DOMContentLoaded", loadNews);

    async function loadNews() {
      const container = document.getElementById('news-container');
      try {
        const res = await fetch('news.json');
        const data = await res.json();
        renderNews(data);
      } catch (err) {
        container.innerHTML = '<p>Error loading news!</p>';
      }
    }

    function renderNews(news) {
      const container = document.getElementById('news-container');
      container.innerHTML = '';
      news.forEach(article => {
        container.innerHTML += `
          <div class="news-card">
            <img src="${article.image}" class="news-image" alt="news">
            <div class="news-content">
              <span class="news-category">${article.category}</span>
              <h3 class="news-title">${article.title}</h3>
              <p class="news-excerpt">${article.excerpt}</p>
              <button class="reaction-btn like-btn" data-id="${article.id}">
                <i class="fa fa-thumbs-up"></i> <span>${article.likes}</span>
              </button>
              <button class="read-more-btn" data-id="${article.id}">Read</button>
            </div>
          </div>`;
      });
    }

    // Like system - 1 user = 1 like
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('like-btn')) {
        const articleId = e.target.dataset.id;
        if (localStorage.getItem(`liked_${articleId}`)) {
          alert('You already liked this!');
          return;
        }
        localStorage.setItem(`liked_${articleId}`, 'true');
        const span = e.target.querySelector('span');
        span.textContent = parseInt(span.textContent) + 1;
      }

      if (e.target.classList.contains('read-more-btn')) {
        const articleId = e.target.dataset.id;
        window.location.href = `article.html?id=${articleId}`;
      }
    });
  </script>
</body>
</html>
