    header {
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);

    header h1 { font-size: 1.5rem; color: #007bff; }

    footer {

      margin-top: 40px; border-top: 1px solid #ddd;
    }
    footer h3 { margin-bottom: 10px; color: #007bff; }
    .social-icons a {
      margin: 0 10px; font-size: 24px; color: #333;
      transition: color 0.3s;
    }
    .social-icons a:hover { color: #007bff; }
    .contact { margin-top: 15px; font-size: 14px; color: #666; }
  </style>
</head>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7kpocJ...",
      authDomain: "truvaninews.firebaseapp.com",
      projectId: "truvaninews",
      storageBucket: "truvaninews.appspot.com",
      messagingSenderId: "1085219999999",
      appId: "1:1085219999999:web:xxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const newsSection = document.getElementById("newsSection");

    async function loadNews() {
      newsSection.innerHTML = "<h3>Loading news...</h3>";
      const querySnapshot = await getDocs(collection(db, "news"));
      if (querySnapshot.empty) {
        newsSection.innerHTML = "<h3>No news found!</h3>";
        return;
      }

      newsSection.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const newsCard = document.createElement("div");
        newsCard.classList.add("news-card");
        newsCard.innerHTML = `
          <h2>${data.title}</h2>
          <p>${data.content.substring(0, 200)}...</p>
          ${data.imageUrl ? `<img src="${data.imageUrl}" alt="News Image" />` : ""}
          <br>
          <a href="article.html?id=${doc.id}" class="read-btn">Read Full Article</a>
        `;
        newsSection.appendChild(newsCard);
      });
    }

    loadNews();
  </script>

</body>
