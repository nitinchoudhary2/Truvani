    <script>
        // *******************************************************************
        // 1. FIREBASE CONFIGURATION (LIVE KEYS ADDED)

        const firebaseConfig = {
          apiKey: "AIzaSyAeGWwKLkHB43i1FbedgkANPKcTCBh0Z9A",
          authDomain: "truvani-news-5ac15.firebaseapp.com",
          projectId: "truvani-news-5ac15",
          storageBucket: "truvani-news-5ac15.firebasestorage.app",
          messagingSenderId: "742142167141",
          appId: "1:742142167141:web:c2c116f5e50a574de85e8c",
          measurementId: "G-P3T36GZQV8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // *******************************************************************
        // 2. FETCH NEWS (*** UPDATED TO GET DOCUMENT ID ***)
        // *******************************************************************
        async function fetchAndRenderNews() {
            try {
                const snapshot = await db.collection('articles')
                                         .orderBy('timestamp', 'desc') 
                                         .limit(5) 
                                         .get();

                const newsData = [];
                // *** UPDATE: Get the doc.id as well as the data ***
                snapshot.forEach(doc => {
                    newsData.push({ id: doc.id, ...doc.data() });
                });
                
                if (newsData.length === 0) { 
                    document.getElementById('hero-title').textContent = "No Articles Found. Use Admin Panel to Publish.";
                    return; 
                }

                renderHeroNews(newsData[0]); 
                renderNewsGrid(newsData.slice(1)); 

            } catch (error) {
                console.error("Firebase connection error:", error);
                document.getElementById('hero-title').textContent = "ERROR: Could not connect to database.";
            }
        }
        
        // *******************************************************************
        // 3. RENDER FUNCTIONS (*** UPDATED WITH <a> LINKS ***)
        // *******************************************************************
        
        function renderHeroNews(article) {
             const heroContainer = document.getElementById('hero-news-container');
             if (!heroContainer) return;
             
             // *** UPDATE: Create link to article.html using the article ID ***
             heroContainer.innerHTML = `
                <a href="article.html?id=${article.id}">
                    <img src="${article.imageUrl || 'https://via.placeholder.com/1200x400.png?text=TRUVANI'}" alt="${article.title}">
                    <div class="hero-content">
                        <span class="category-tag">${(article.category || 'GENERAL').toUpperCase()}</span>
                        <h1>${article.title}</h1>
                        <div class="meta-info">
                            <span><i class="fa-solid fa-calendar"></i> ${article.date || 'N/A'}</span>
                            <span><i class="fa-solid fa-user"></i> ${article.author || 'TRUVANI Desk'}</span>
                        </div>
                        <p>${(article.content || '').substring(0, 200)}...</p>
                    </div>
                </a>
             `;
        }
        
        function renderNewsGrid(articles) {
             const newsGrid = document.getElementById('news-grid-content');
             newsGrid.innerHTML = ''; // Clear placeholders
             
             articles.forEach((article, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.setAttribute('data-animation', index % 2 === 0 ? 'slide-in-left' : 'slide-in-right');
                
                // *** UPDATE: Create link to article.html using the article ID ***
                card.innerHTML = `
                    <a href="article.html?id=${article.id}">
                        <img src="${article.imageUrl || 'https://via.placeholder.com/400x200.png?text=TRUVANI'}" alt="${article.title}">
                        <div class="news-card-content">
                            <span class="category-tag">${(article.category || 'GENERAL').toUpperCase()}</span>
                            <h3>${article.title}</h3>
                            <div class="meta-info"><span><i class="fa-regular fa-clock"></i> ${article.date}</span></div>
                            <p>${(article.content || '').substring(0, 80)}...</p>
                        </div>
                    </a>
                `;
                newsGrid.appendChild(card);
             });
             initScrollAnimation();
        }
        
        // *******************************************************************
        // 4. UTILITY & INIT FUNCTIONS (Same as before)
        // *******************************************************************
        
        // (Helper functions: getElement, updateDateTime, rotateBreakingNews, modeToggle, performSearch, initScrollAnimation)

        }
