<head>

    <style>
        :root {
            --primary-color: #e63946;
            --ai-color: #00d4ff;
            --neon-glow: 0 0 20px #00d4ff;
            --dark-bg: #0a0a0a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }
        /* Search Bar */
        .search-container {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(10, 10, 10, 0.98);
            padding: 20px; z-index: 2000;
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--ai-color);
            display: none;
            animation: slideDown 0.3s ease;
        }
        .search-container.active { display: block; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        .search-box-main { max-width: 800px; margin: 0 auto; position: relative; }
        .search-input-main {
            width: 100%; padding: 15px 50px 15px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--ai-color);
            border-radius: 25px; color: white;
            font-size: 18px; outline: none;
        }
        .search-results {
            background: rgba(0,0,0,0.95); margin-top: 20px;
            border-radius: 15px; max-height: 400px;
            overflow-y: auto; border: 2px solid var(--ai-color);
        }
        .search-result-item {
            padding: 15px; border-bottom: 1px solid rgba(0,212,255,0.3);
            cursor: pointer; transition: all 0.3s;
        }
        .search-result-item:hover { background: rgba(0,212,255,0.2); transform: translateX(10px); }
        
        /* Trending Sidebar */
        .trending-sidebar {
            position: fixed; right: 0; top: 100px; width: 300px;
            background: rgba(0,0,0,0.95);
            border: 2px solid var(--ai-color);
            border-right: none; border-radius: 15px 0 0 15px;
            padding: 20px; max-height: 500px; overflow-y: auto; z-index: 100;
        }
        .trending-item {
            padding: 15px; margin-bottom: 10px;
            background: rgba(0,212,255,0.1);
            border-left: 4px solid var(--ai-color);
            border-radius: 5px; cursor: pointer; transition: all 0.3s;
        }
        .trending-item:hover { background: rgba(0,212,255,0.3); transform: translateX(-5px); }
        .view-count { color: var(--ai-color); font-size: 12px; margin-top: 5px; }
        
        /* Like Button */
        .like-btn {
            background: rgba(255,0,80,0.2); border: 2px solid #ff0050;
            color: white; padding: 10px 20px; border-radius: 25px;
            cursor: pointer; transition: all 0.3s;
            display: inline-flex; align-items: center; gap: 10px; font-weight: bold;
        }
        .like-btn:hover { background: #ff0050; transform: scale(1.05); }
        .like-btn.liked { background: #ff0050; box-shadow: 0 0 20px #ff0050; }
        
        /* Comments Section */
        .comments-section {
            background: rgba(255,255,255,0.05); border-radius: 15px;
            padding: 30px; margin-top: 40px;
            border: 2px solid rgba(0,212,255,0.3);
        }
        .comment-box {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.5);
            border: 2px solid var(--ai-color); border-radius: 10px;
            color: white; min-height: 100px; resize: vertical; margin-bottom: 15px;
        }
        .comment-item {
            background: rgba(0,0,0,0.5); padding: 15px;
            border-radius: 10px; margin-bottom: 15px;
            border-left: 4px solid var(--ai-color);
        }
        
        /* Category Pages */
        .category-nav {
            display: flex; gap: 15px; justify-content: center;
            padding: 20px; background: rgba(0,0,0,0.5);
            border-radius: 15px; margin: 20px auto; max-width: 1200px;
        }
        .category-btn {
            padding: 12px 25px; background: rgba(0,212,255,0.2);
            border: 2px solid var(--ai-color); color: white;
            border-radius: 25px; cursor: pointer; transition: all 0.3s; font-weight: bold;
        }
        .category-btn:hover, .category-btn.active {
            background: var(--ai-color); color: black; transform: scale(1.05);
        }
        
        /* Related Articles */
        .related-articles {
            background: rgba(255,255,255,0.05); border-radius: 15px;
            padding: 30px; margin-top: 40px;
            border: 2px solid rgba(0,212,255,0.3);
        }
        .related-item {
            display: flex; gap: 15px; padding: 15px;
            background: rgba(0,0,0,0.5); border-radius: 10px;
            margin-bottom: 15px; cursor: pointer; transition: all 0.3s;
        }
        .related-item:hover { background: rgba(0,212,255,0.2); transform: translateX(5px); }
        .related-item img {
            width: 100px; height: 100px;
            object-fit: cover; border-radius: 10px;
        }
        
        /* AI Summary Panel */
        .ai-summary-panel {
            background: linear-gradient(135deg, rgba(0,212,255,0.2), rgba(230,57,70,0.2));
            border: 2px solid var(--ai-color); border-radius: 15px;
            padding: 25px; margin: 20px 0;
        }
        .summary-btn {
            background: var(--ai-color); color: black;
            padding: 12px 30px; border: none; border-radius: 25px;
            font-weight: bold; cursor: pointer; transition: all 0.3s;
        }
        .summary-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--ai-color); }
        
        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid rgba(0,212,255,0.3);
            border-top: 4px solid var(--ai-color);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Main Layout */
        .main-container {
            max-width: 1400px; margin: 0 auto; padding: 20px;
            display: grid; grid-template-columns: 1fr 350px;
            gap: 30px; margin-right: 0;
        }
        .content-area { min-height: 100vh; }
        
        /* Article Card */
        .article-card {
            background: rgba(255,255,255,0.05); border-radius: 15px;
            overflow: hidden; margin-bottom: 30px;
            border: 2px solid rgba(0,212,255,0.3); transition: all 0.3s;
        }
        .article-card:hover { transform: translateY(-5px); box-shadow: 0 10px 40px rgba(0,212,255,0.4); }
        .article-card img { width: 100%; height: 300px; object-fit: cover; }
        .article-content { padding: 25px; }
        .article-meta {
            display: flex; justify-content: space-between;
            align-items: center; margin-top: 20px;
            padding-top: 20px; border-top: 1px solid rgba(0,212,255,0.3);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .trending-sidebar { display: none; }
            .main-container { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            .category-nav { flex-wrap: wrap; }
            .related-item { flex-direction: column; }
            .related-item img { width: 100%; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="search-container" id="searchContainer">
        <div class="search-box-main">
            <input type="text" class="search-input-main" id="realTimeSearch" 
                   placeholder="Type to search in real-time..." 
                   onkeyup="searchRealTime(this.value)">

    <div class="trending-sidebar" id="trendingSidebar">
        </div>

    <header style="background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); padding: 20px; border-bottom: 2px solid var(--ai-color); position: sticky; top: 0; z-index: 999;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="font-size: 32px; background: linear-gradient(45deg, var(--primary-color), var(--ai-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">TRUVANI AI</h1>
                <p style="color: var(--ai-color); font-size: 12px;">Complete News Platform</p>
            </div>
            <div style="display: flex; gap: 15px;">
                <button onclick="openSearch()" style="background: var(--ai-color); color: black; padding: 12px 25px; border: none; border-radius: 25px; font-weight: bold; cursor: pointer;">
                    Real-time Search
                </button>
                <a href="rajasthan.html" style="background: #FF6B35; color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: bold;">

            </div>
        </div>
    </header>

    <div class="category-nav" id="categoryNav">
        <button class="category-btn active" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('Rajasthan')">Rajasthan</button>
        <button class="category-btn" onclick="filterCategory('AI Prediction')">AI Prediction</button>
        <button class="category-btn" onclick="filterCategory('Breaking')">Breaking</button>
        <button class="category-btn" onclick="filterCategory('Quantum Tech')">Quantum Tech</button>
        <button class="category-btn" onclick="filterCategory('Sports')">Sports</button>
        <button class="category-btn" onclick="filterCategory('Technology')">Technology</button>
    </div>

    <div class="main-container">
        <div class="content-area">
            <div class="loading-spinner" id="loadingSpinner"></div>
            
            <div id="articlesContainer"></div>
        </div>

        <div style="display: none;">
            </div>
    </div>

    <script>
        // -----------------------------------------------------------
        // üî• ‡§Ü‡§™‡§ï‡•Ä ‡§Ö‡§∏‡§≤‡•Ä (Actual) Firebase Config (‡§Ø‡§π 100% ‡§∏‡§π‡•Ä ‡§π‡•à)
        // -----------------------------------------------------------
        const firebaseConfig = {
          apiKey: "AIzaSyAeGWwKLkHB43i1FbedgkANPKcTCBh0Z9A",
          authDomain: "truvani-news-5ac15.firebaseapp.com",
          projectId: "truvani-news-5ac15",
          storageBucket: "truvani-news-5ac15.firebasestorage.app",
          messagingSenderId: "742142167141",
          appId: "1:742142167141:web:c2c116f5e50a574de85e8c",
          measurementId: "G-P3T36GZQV8"
        };

        // Initialize Firebase
        let db, storage;
        
        // DOMContentLoaded ‡§Ø‡§π ‡§™‡§ï‡•ç‡§ï‡§æ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§™‡•á‡§ú ‡§™‡§π‡§≤‡•á ‡§≤‡•ã‡§° ‡§π‡•ã
        document.addEventListener("DOMContentLoaded", function() {
            try {
                if (firebaseConfig.apiKey && firebaseConfig.projectId) {
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    storage = firebase.storage();
                    
                    // ‡§ë‡§´‡§≤‡§æ‡§á‡§® ‡§°‡•á‡§ü‡§æ ‡§ï‡•á ‡§≤‡§ø‡§è
                    db.enablePersistence({ synchronizeTabs: true }).catch(() => {});
                    firebase.firestore().settings({ cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED });
                    
                    // "‡§≤‡§æ‡§á‡§µ" ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
                    loadArticles(); 
                    loadTrending();
                } else {
                    throw new Error("Firebase Config is missing or empty.");
                }

            } catch (e) {
                console.error("Firebase Init Error:", e);
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('articlesContainer').innerHTML = '<div style="text-align:center; color:#ff4444; padding:50px;">Error: Firebase Configuration is incorrect.</div>';
            }
        });

        let currentCategory = 'all';
        let allArticles = []; // ‡§∏‡§≠‡•Ä ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•ç‡§ü‡•ã‡§∞ ‡§π‡•ã‡§Ç‡§ó‡•á

        // -----------------------------------------------------------
        // üî• "‡§Ö‡§≤‡•ç‡§ü‡•ç‡§∞‡§æ-‡§è‡§°‡§µ‡§æ‡§Ç‡§∏" ‡§≤‡§æ‡§á‡§µ ‡§∞‡§ø‡§Ø‡§≤-‡§ü‡§æ‡§á‡§Æ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
        // -----------------------------------------------------------
        async function loadArticles() {
            const container = document.getElementById('articlesContainer');
            const spinner = document.getElementById('loadingSpinner');
            if (!db) return; // ‡§Ö‡§ó‡§∞ db ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à ‡§§‡•ã ‡§∞‡•Å‡§ï ‡§ú‡§æ‡§è‡§Å
            
            try {
                spinner.style.display = 'block';
                
                db.collection('news')
                  .orderBy('timestamp', 'desc')
                  .limit(20) 
                  .onSnapshot((snapshot) => {
                    
                    spinner.style.display = 'none'; 
                    allArticles = [];             
                    
                    if (snapshot.empty) {
                        container.innerHTML = '<div style="text-align:center; padding:50px;">‡§Ö‡§≠‡•Ä ‡§ï‡•ã‡§à ‡§ñ‡§¨‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à...</div>';
                        return;
                    }
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        data.id = doc.id;
                        allArticles.push(data);
                    });
                    
                    filterCategory(currentCategory, true); 
                    lazyLoadImages(); 
                    
                }, (error) => {
                    console.error("Error listening to articles:", error);
                    spinner.style.display = 'none';
                    container.innerHTML = `<div style="text-align:center; color:#ff4444; padding:50px;">Error loading articles. (Check Firebase Rules: ${error.message})</div>`;
                });
                
            } catch (error) {
                console.error("Initial loadArticles Error:", error);
            }
        }

        function filterCategory(category, fromSnapshot = false) {
            currentCategory = category;
            if (!fromSnapshot) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                if (event && event.target) {
                    event.target.classList.add('active');
                }
            }
            let filteredArticles;
            if (category === 'all') {
                filteredArticles = allArticles;
            } else {
                filteredArticles = allArticles.filter(article => article.category === category);
            }
            displayArticles(filteredArticles); 
        }

        function displayArticles(articles) {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '';
            articles.forEach((data) => {
                const article = document.createElement('div');
                article.className = 'article-card';
                article.innerHTML = `
                    <img data-src="${data.imageUrl || 'https://images.unsplash.com/photo-1586227740560-8cf2732c1531?w=800'}" alt="${data.title}" style="background:#1a1a1a;">
                    <div class="article-content">
                        <span style="background: var(--ai-color); color: black; padding: 5px 15px; border-radius: 15px; font-size: 12px; font-weight: bold;">
                            ${data.category || 'NEWS'}
                        </span>
                        <h2 style="margin: 15px 0; font-size: 24px; cursor:pointer;" onclick="openArticle('${data.id}', \`${data.title}\`)">${data.title}</h2>
                        <p style="color: #ccc; margin-bottom: 15px;">${data.content.substring(0, 200)}...</p>
                        <div class="ai-summary-panel" style="display:none;" id="summary-${data.id}">
                            <h4 style="color: var(--ai-color); margin-bottom: 10px;">AI Summary</h4>
                            <p id="summary-text-${data.id}">Loading AI summary...</p>
                        </div>
                        <div class="article-meta">
                            <div>
                                <div style="color: #aaa; font-size: 14px;">${data.author || 'Nitin Choudhary'}</div>
                                <div class="view-count"> <span id="views-${data.id}">${data.views || 0}</span> views</div>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <button class="summary-btn" onclick="showAISummary('${data.id}', \`${data.content}\`)">
                                    AI Summary
                                </button>
                                <button class="like-btn" id="like-${data.id}" onclick="likeArticle('${data.id}')">
                                    ‚ù§Ô∏è <span id="likes-${data.id}">${data.likes || 0}</span>
                                </button>
                            </div>
                        </div>
                        <div class="comments-section">
                            <h3 style="color: var(--ai-color); margin-bottom: 20px;">Comments</h3>
                            <textarea class="comment-box" id="comment-${data.id}" placeholder="Write your comment..."></textarea>
                            <button onclick="addComment('${data.id}')" style="background: var(--ai-color); color: black; padding: 10px 25px; border: none; border-radius: 25px; font-weight: bold; cursor: pointer;">
                                Post Comment
                            </button>
                            <div id="comments-list-${data.id}" style="margin-top: 20px;"></div>
                        </div>
                        <div class="related-articles">
                            <h3 style="color: var(--ai-color); margin-bottom: 20px;">Related Articles</h3>
                            <div id="related-${data.id}"></div>
                        </div>
                    </div>
                `;
                container.appendChild(article);
                loadComments(data.id);
                loadRelatedArticles(data.id, data.category);
            });
        }

        function openArticle(articleId, title) {
            if (!db) return;
            incrementViewCount(articleId);
            alert('Opening article: ' + title);
            console.log("Article " + articleId + " clicked. Incrementing view count.");
            // ‚ö†Ô∏è ‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§á‡§∏‡•á ‡§Ö‡§∏‡§≤‡•Ä 'article.html' ‡§™‡•á‡§ú ‡§™‡§∞ ‡§≠‡•á‡§ú‡•á‡§Ç
            // window.location.href = `article.html?id=${articleId}`;
        }

        function lazyLoadImages() {
            document.querySelectorAll('img[data-src]').forEach(img => {
                img.src = img.dataset.src;
                img.removeAttribute('data-src');
            });
        }

        function openSearch() {
            document.getElementById('searchContainer').classList.add('active');
            document.getElementById('realTimeSearch').focus();
        }
        function closeSearch() {
            document.getElementById('searchContainer').classList.remove('active');
        }
        function searchRealTime(query) {
            const results = document.getElementById('searchResults');
            if (query.length < 2) {
                results.innerHTML = ''; return;
            }
            const filtered = allArticles.filter(article => 
                article.title.toLowerCase().includes(query.toLowerCase()) ||
                article.content.toLowerCase().includes(query.toLowerCase())
            );
            results.innerHTML = '';
            filtered.forEach(article => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.innerHTML = `<h4 style="color: var(--ai-color);">${article.title}</h4><p style="font-size: 14px; color: #aaa; margin-top: 5px;">${article.content.substring(0, 100)}...</p>`;
                item.onclick = () => { openArticle(article.id, article.title); closeSearch(); };
                results.appendChild(item);
            });
            if (filtered.length === 0) {
                results.innerHTML = '<div style="padding: 20px; text-align: center; color: #aaa;">No results found</div>';
            }
        }

        async function incrementViewCount(articleId) {
            if (!db) return;
            try {
                const docRef = db.collection('news').doc(articleId);
                await docRef.update({
                    views: firebase.firestore.FieldValue.increment(1)
                });
            } catch (error) { console.error("Error incrementing views:", error); }
        }

        async function likeArticle(articleId) {
            if (!db) return;
            try {
                const docRef = db.collection('news').doc(articleId);
                await docRef.update({
                    likes: firebase.firestore.FieldValue.increment(1)
                });
                const likeBtn = document.getElementById(`like-${articleId}`);
                if(likeBtn) likeBtn.classList.add('liked');
            } catch (error) { console.error("Error liking article:", error); }
        }

        async function addComment(articleId) {
            if (!db) return;
            const commentText = document.getElementById(`comment-${articleId}`).value;
            if (!commentText.trim()) {
                alert('Please write a comment!'); return;
            }
            try {
                await db.collection('comments').add({
                    articleId: articleId,
                    text: commentText,
                    author: 'Anonymous User',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById(`comment-${articleId}`).value = '';
                loadComments(articleId); 
                alert('Comment posted!');
            } catch (error) { console.error("Error adding comment:", error); alert('Error posting comment'); }
        }

        async function loadComments(articleId) {
            if (!db) return;
            try {
                const snapshot = await db.collection('comments').where('articleId', '==', articleId).orderBy('timestamp', 'desc').limit(5).get();
                const commentsList = document.getElementById(`comments-list-${articleId}`);
                if (!commentsList) return; 
                commentsList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const comment = doc.data();
                    const commentItem = document.createElement('div');
                    commentItem.className = 'comment-item';
                    commentItem.innerHTML = `<div style="font-weight: bold; color: var(--ai-color); margin-bottom: 5px;">${comment.author}</div><div>${comment.text}</div><div style="font-size: 12px; color: #aaa; margin-top: 5px;">${comment.timestamp ? new Date(comment.timestamp.toDate()).toLocaleString() : 'Just now'}</div>`;
                    commentsList.appendChild(commentItem);
                });
            } catch (error) { console.error("Error loading comments:", error); }
        }

        async function loadRelatedArticles(articleId, category) {
            if (!db) return;
            try {
                const snapshot = await db.collection('news').where('category', '==', category).limit(4).get();
                const relatedContainer = document.getElementById(`related-${articleId}`);
                if (!relatedContainer) return; 
                relatedContainer.innerHTML = '';
                let count = 0;
                snapshot.forEach((doc) => {
                    if (doc.id !== articleId && count < 3) {
                        count++;
                        const data = doc.data();
                        const relatedItem = document.createElement('div');
                        relatedItem.className = 'related-item';
                        relatedItem.onclick = () => openArticle(doc.id, data.title); 
                        relatedItem.innerHTML = `<img data-src="${data.imageUrl || 'https://images.unsplash.com/photo-1586227740560-8cf2732c1531?w=200'}" alt="${data.title}" style="background:#1a1a1a;"><div><h4 style="color: var(--ai-color); margin-bottom: 5px;">${data.title}</h4><p style="font-size: 14px; color: #aaa;">${data.content.substring(0, 100)}...</p></div>`;
                        relatedContainer.appendChild(relatedItem);
                    }
                });
            } catch (error) { console.error("Error loading related articles:", error); }
        }

        function showAISummary(articleId, content) {
            const summaryPanel = document.getElementById(`summary-${articleId}`);
            const summaryText = document.getElementById(`summary-text-${articleId}`);
            if (!summaryPanel || !summaryText) return;
            summaryPanel.style.display = 'block';
            setTimeout(() => {
                const words = content.split(' ');
                const summary = words.slice(0, 30).join(' ') + '... (AI Summary coming soon)';
                summaryText.textContent = ' ' + summary;
            }, 1000);
        }

        async function loadTrending() {
            if (!db) return;
            try {
                const snapshot = await db.collection('news').orderBy('views', 'desc').limit(5).get();
                const sidebar = document.getElementById('trendingSidebar');
                if (!sidebar) return;
                sidebar.innerHTML = '';
                snapshot.forEach((doc, index) => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'trending-item';
                    item.onclick = () => openArticle(doc.id, data.title);
                    item.innerHTML = `<div style="font-weight: bold; font-size: 24px; color: var(--ai-color);">#${index + 1}</div><div style="margin-top: 5px;">${data.title}</div><div class="view-count"> ${data.views || 0} views</div>`;
                    sidebar.appendChild(item);
                });
            } catch (error) { console.error("Error loading trending:", error); }
        }
